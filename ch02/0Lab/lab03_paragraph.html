<!--
단락과 줄바꿈 (ex203_paragraph.html 기반)
    연습문제 3: 다음 내용을 단락(<p>), 줄바꿈(<br>), 수평선(<hr>) 태그를 사용하여 HTML 문서로 작성하시오.
    내용:
    웹 프로그래밍 학습
    HTML5는 웹 페이지를 만드는 기본 언어입니다.
    CSS3는 웹 페이지를 꾸미는 스타일 언어입니다.
    
    JavaScript는 웹 페이지를 동적으로 만드는 프로그래밍 언어입니다.
    웹 표준을 준수하는 것이 중요합니다.    
-->
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>단락과 줄바꿈</title>
</head>
<body>
  <h1>웹 프로그래밍 학습</h1>
  <p>HTML5는 웹 페이지를 만드는 기본 언어입니다.<br>
  CSS3는 웹 페이지를 꾸미는 스타일 언어입니다.</p>
  <hr>
  <p>JavaScript는 웹 페이지를 동적으로 만드는 프로그래밍 언어입니다.<br>
  웹 표준을 준수하는 것이 중요합니다.</p>
</body>
</html>
