<!--
텍스트 꾸미기 (ex204_text.html 기반)
    연습문제 4: 다음 내용을 다양한 텍스트 태그(<strong>, <em>, <mark>, <small>, <sub>, <sup>)를 사용하여 HTML 문서로 작성하시오.
    웹 개발 기초
    HTML5는 웹 페이지의 구조를 정의합니다.
    중요 개념으로는 시맨틱 태그와 멀티미디어 지원이 있습니다.
    HTML5는 2014년에 표준화되었으며, 모바일 환경에서도 잘 동작합니다.    
-->
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>텍스트 꾸미기</title>
</head>
<body>
  <h1><mark>웹 개발 기초</mark></h1>
  <p>HTML5는 웹 페이지의 <strong>구조</strong>를 정의합니다.</p>
  <p>중요 개념으로는 <em>시맨틱 태그</em>와 <em>멀티미디어 지원</em>이 있습니다.</p>
  <p>HTML5는 2014<sup>년</sup>에 표준화되었으며, <small>모바일 환경에서도 잘 동작합니다.</small></p>
</body>
</html>
