<!--
목록 (ex205_list.html 기반)
    연습문제 5: 다음 내용을 순서 있는 목록(<ol>), 순서 없는 목록(<ul>), 정의 목록(<dl>)을 사용하여 HTML 문서로 작성하시오.
    프로그래밍 언어 순위:
       1. JavaScript
       2. Python
       3. Java
    웹 개발 필수 기술:
       - HTML5
       - CSS3
       - JavaScript
    용어 정의:
       HTML5: 웹 페이지 구조를 정의하는 마크업 언어
       CSS3: 웹 페이지 스타일을 정의하는 언어
       JavaScript: 웹 페이지에 동적 기능을 추가하는 프로그래밍 언어    
-->
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>목록</title>
</head>
<body>
  <h1>프로그래밍 언어 순위:</h1>
  <ol>
    <li>JavaScript</li>
    <li>Python</li>
    <li>Java</li>
  </ol>

  <h1>웹 개발 필수 기술:</h1>
  <ul>
    <li>HTML5</li>
    <li>CSS3</li>
    <li>JavaScript</li>
  </ul>

  <h1>용어 정의:</h1>
  <dl>
    <dt>HTML5</dt>
    <dd>웹 페이지 구조를 정의하는 마크업 언어</dd>
    <dt>CSS3</dt>
    <dd>웹 페이지 스타일을 정의하는 언어</dd>
    <dt>JavaScript</dt>
    <dd>웹 페이지에 동적 기능을 추가하는 프로그래밍 언어</dd>
  </dl>
</body>
</html>
