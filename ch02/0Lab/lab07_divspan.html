<!--
div와 span (ex209_div_span.html, ex210_div_span2.html 기반)
    연습문제 7: 다음 내용을 <div>와 <span> 태그를 사용하여 스타일을 적용한 HTML 문서로 작성하시오.
    프로그래밍 언어 추천
    웹 개발: HTML5, CSS3, JavaScript
    모바일 앱 개발: Swift, Kotlin
    데이터 분석: Python, R    
-->
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>div와 span</title>
  <style>
    .section {
      background-color: #f0f0f0;
      margin-bottom: 10px;
      padding: 10px;
    }
    .title {
      font-weight: bold;
      color: navy;
    }
    .language {
      color: red;
    }
  </style>
</head>
<body>
  <h1>프로그래밍 언어 추천</h1>
  
  <div class="section">
    <span class="title">웹 개발:</span> 
    <span class="language">HTML5</span>, 
    <span class="language">CSS3</span>, 
    <span class="language">JavaScript</span>
  </div>
  
  <div class="section">
    <span class="title">모바일 앱 개발:</span> 
    <span class="language">Swift</span>, 
    <span class="language">Kotlin</span>
  </div>
  
  <div class="section">
    <span class="title">데이터 분석:</span> 
    <span class="language">Python</span>, 
    <span class="language">R</span>
  </div>
</body>
</html>
