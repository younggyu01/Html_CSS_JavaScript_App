    웹사이트 제목: 프로그래밍 학습 센터

    - 강좌 소개

    사이드바:
    - 관련 사이트
    - 추천 도서
    - 공지사항

    본문:
    제목: HTML5 입문
    내용: HTML5는 최신 웹 표준으로, 다양한 멀티미디어와 그래픽을 지원합니다. 시맨틱 태그를 통해 문서 구조를 명확히 정의할 수 있으며, 반응형 웹 디자인에 적합합니다.

<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>프로그래밍 학습 센터</title>
<style>
    /* ========== HTML5 시맨틱 요소들의 공통 스타일 ========== */
    header, nav, section, article, aside, footer {
      border: 1px solid gray;        /* 모든 시맨틱 요소에 1픽셀 두께의 회색 실선 테두리 적용 */
      margin: 5px;                   /* 모든 시맨틱 요소의 외부 여백을 5픽셀로 설정 */
      padding: 10px;                 /* 모든 시맨틱 요소의 내부 여백을 10픽셀로 설정 */
    }
    
    /* ========== 헤더와 푸터의 공통 스타일 ========== */
    header, footer {
      background-color: #f0f0f0;     /* 헤더와 푸터의 배경색을 연한 회색(#f0f0f0)으로 설정 */
      text-align: center;            /* 헤더와 푸터 내의 텍스트를 가운데 정렬 */
    }
    
    /* ========== 네비게이션과 사이드바의 레이아웃 스타일 ========== */
    nav, aside {
      width: 20%;                    /* nav와 aside 요소의 너비를 부모 요소의 20%로 설정 */
      float: left;                   /* nav와 aside 요소를 왼쪽으로 부유(float)시켜 가로 배치 */
    }
    
    /* ========== 메인 섹션의 레이아웃 스타일 ========== */
    section {
      width: 50%;                    /* section 요소의 너비를 부모 요소의 50%로 설정 */
      float: left;                   /* section 요소를 왼쪽으로 부유(float)시켜 nav, aside와 가로 배치 */
    }
    
    /* ========== 푸터의 레이아웃 정리 스타일 ========== */
    footer {
      clear: both;                   /* 푸터 앞의 모든 float 효과를 해제하여 푸터가 새 줄에서 시작되도록 함 */
    }
    /* 
========== 레이아웃 구조 설명 ==========
이 CSS는 다음과 같은 레이아웃을 만듭니다:

┌─────────────────────────────────────┐
│            HEADER (100%)            │  ← 상단 헤더, 가운데 정렬
├─────────────────────────────────────┤
│   NAV    │    SECTION     │  ASIDE  │  ← 3단 컬럼 레이아웃
│   (20%)  │     (50%)      │  (20%)  │  ← nav(20%) + section(50%) + aside(20%) = 90%
│          │                │         │  (나머지 10%는 margin과 border로 사용)
├─────────────────────────────────────┤
│            FOOTER (100%)            │  ← 하단 푸터, 가운데 정렬
└─────────────────────────────────────┘

주요 특징:
- float를 사용한 전통적인 레이아웃 방식
- 모든 요소에 시각적 구분을 위한 테두리와 여백 적용
- 반응형이 아닌 고정 비율 레이아웃
- IE8+ 브라우저에서 호환 가능한 구식 방법
레이아웃 구조:
- 3단 컬럼 레이아웃: nav(20%) + section(50%) + aside(20%)로 가로 배치
- 헤더/푸터: 전체 너비를 차지하며 상하단에 위치
사용된 기술:
- Float 레이아웃: float: left로 요소들을 가로 배치
- Clear: clear: both로 float 효과를 해제하여 푸터를 새 줄에 배치
스타일링:
- 공통 스타일: 모든 시맨틱 요소에 테두리, 여백, 패딩 적용
- 배경과 정렬: 헤더/푸터에 배경색과 가운데 정렬 적용
주의사항:
- 총 너비가 90%로 나머지 10%는 margin과 border에 사용됨
*/
</style>


</head>
<body>
  <header>
    <h1>프로그래밍 학습 센터</h1>
  </header>
  
  <nav>
    <h2>메뉴</h2>
    <ul>
      <li>강좌 소개</li>
      <li>수강 신청</li>
      <li>자료실</li>
    </ul>
  </nav>
  
  <section>
    <article>
      <h2>HTML5 입문</h2>
      <p>HTML5는 최신 웹 표준으로, 다양한 멀티미디어와 그래픽을 지원합니다. 시맨틱 태그를 통해 문서 구조를 명확히 정의할 수 있으며, 반응형 웹 디자인에 적합합니다.</p>
    </article>
  </section>
  
  <aside>
    <h2>사이드바</h2>
    <ul>
      <li>관련 사이트</li>
      <li>추천 도서</li>
      <li>공지사항</li>
    </ul>
  </aside>
  
  <footer>
    © 2025 프로그래밍 학습 센터. 모든 권리 보유.
  </footer>
</body>
</html>
