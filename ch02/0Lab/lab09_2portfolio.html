<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>홍길동의 포트폴리오</title>
<style>
        /* ========== 전체 페이지 기본 설정 ========== */
        body {
            font-family: Arial, sans-serif;  /* 페이지 전체에 Arial 폰트 적용, 없으면 sans-serif 계열 폰트 사용 */
            margin: 0;                       /* 브라우저 기본 여백 제거 (모든 방향 0픽셀) */
            padding: 0;                      /* 브라우저 기본 패딩 제거 (모든 방향 0픽셀) */
            line-height: 1.6;                /* 텍스트 줄 간격을 글자 크기의 1.6배로 설정 (읽기 편함) */
            color: #333;                   /* 기본 텍스트 색상을 진한 회색(#333333)으로 설정 */
        }
        
        /* ========== 헤더 영역 스타일링 ========== */
        header {
            background-color: #2c3e50;      /* 헤더 배경을 진한 청회색(#2c3e50)으로 설정 */
            color: white;                   /* 헤더 내 모든 텍스트를 흰색으로 설정 */
            text-align: center;               /* 헤더 내 텍스트를 수평 중앙 정렬 */
            padding: 2rem 0;                  /* 헤더 상하단에 2rem(32px) 패딩 추가, 좌우는 0 */
        }
        
        /* ========== 내비게이션 영역 스타일링 ========== */
        nav {
            background-color: #34495e;       /* 네비게이션 배경을 헤더보다 밝은 청회색(#34495e)으로 설정 */
            padding: 0.5rem;                   /* 네비게이션 전체에 0.5rem(8px) 패딩 추가 */
        }
        
        /* ========== 네비게이션 목록 기본 설정 ========== */
        nav ul {
            list-style-type: none;           /* 목록 앞의 기본 불릿 포인트(•) 제거 */
            margin: 0;                       /* ul 요소의 기본 마진 제거 */
            padding: 0;                      /* ul 요소의 기본 패딩 제거 */
            display: flex;                   /* ul을 플렉스 컨테이너로 만들어 li들을 가로 배치 */
            justify-content: center;         /* 플렉스 아이템들(li)을 컨테이너 중앙에 배치 */
        }
        
        /* ========== 네비게이션 메뉴 아이템 간격 ========== */
        nav li {
            margin: 0 15px;                  /* 각 메뉴 아이템 좌우에 15픽셀씩 마진 추가 (메뉴 간 간격) */
        }
        
        /* ========== 네비게이션 링크 스타일링 ========== */
        nav a {
            color: white;                    /* 네비게이션 링크 텍스트를 흰색으로 설정 */
            text-decoration: none;             /* 링크의 기본 밑줄 제거 */
        }
        
        /* ========== 메인 컨테이너 레이아웃 설정 ========== */
        .container {
            display: flex;                   /* 컨테이너를 플렉스박스로 만들어 main과 aside를 가로 배치 */
            max-width: 1200px;               /* 컨테이너 최대 너비를 1200픽셀로 제한 (큰 화면에서 가독성 확보) */
            margin: 0 auto;                  /* 컨테이너를 화면 중앙에 배치 (상하 0, 좌우 auto) */
            padding: 20px;                   /* 컨테이너 내부 전체에 20픽셀 패딩 추가 */
        }
        
        /* ========== 메인 콘텐츠 영역 설정 ========== */
        main {
            flex: 3;                         /* 플렉스 그로우 비율을 3으로 설정 (전체 너비의 3/4 차지) */
            padding-right: 20px;             /* 메인 영역 오른쪽에 20픽셀 패딩 추가 (사이드바와의 간격) */
        }
        
        /* ========== 사이드바 영역 설정 ========== */
        aside {
            flex: 1;                         /* 플렉스 그로우 비율을 1로 설정 (전체 너비의 1/4 차지) */
            background-color: #f5f5f5;     /* 사이드바 배경을 연한 회색(#f5f5f5)으로 설정 */
            padding: 15px;                   /* 사이드바 내부 전체에 15픽셀 패딩 추가 */
            border-radius: 5px;              /* 사이드바 모서리를 5픽셀 반지름으로 둥글게 처리 */
        }
        
        /* ========== 프로젝트 섹션 강조 스타일 ========== */
        .project {
            border-left: 4px solid #3498db;  /* 프로젝트 박스 왼쪽에 4픽셀 두께의 파란색 세로선 추가 */
            padding-left: 15px;                /* 프로젝트 내용과 왼쪽 테두리 사이에 15픽셀 간격 추가 */
            margin-bottom: 20px;               /* 각 프로젝트 박스 하단에 20픽셀 마진 추가 (프로젝트 간 간격) */
        }
        
        /* ========== 하이라이트 텍스트 효과 ========== */
        .highlight {
            background-color: #ffffcc;       /* 하이라이트 텍스트 배경을 연한 노란색(#ffffcc)으로 설정 */
            padding: 2px 5px;                  /* 하이라이트 텍스트 상하 2픽셀, 좌우 5픽셀 패딩 추가 */
        }
        
        /* ========== 스킬명 강조 스타일 ========== */
        .skill-name {
            font-weight: bold;                 /* 스킬명을 굵은 글씨로 표시 */
            color: #2980b9;                  /* 스킬명 텍스트를 진한 파란색(#2980b9)으로 설정 */
        }
        
        /* ========== 테이블 기본 레이아웃 ========== */
        table {
            width: 100%;                     /* 테이블 너비를 부모 요소의 100%로 설정 (전체 너비 사용) */
            border-collapse: collapse;       /* 테이블 셀 경계선을 하나로 합쳐서 이중선 제거 */
            margin: 15px 0;                  /* 테이블 상하단에 15픽셀 마진 추가 (다른 요소와의 간격) */
        }
        
        /* ========== 테이블 셀 공통 스타일 ========== */
        th, td {
            border: 1px solid #ddd;          /* 모든 셀에 1픽셀 두께의 연한 회색(#ddd) 테두리 추가 */
            padding: 8px;                      /* 모든 셀 내부에 8픽셀 패딩 추가 (내용과 테두리 간격) */
            text-align: left;                  /* 모든 셀의 텍스트를 왼쪽 정렬 */
        }
        
        /* ========== 테이블 헤더 강조 스타일 ========== */
        th {
            background-color: #3498db;       /* 테이블 헤더 배경을 파란색(#3498db)으로 설정 */
            color: white;                    /* 테이블 헤더 텍스트를 흰색으로 설정 */
        }
        
        /* ========== 테이블 행 교대 배경색 (Zebra Striping) ========== */
        tr:nth-child(even) {                  /* CSS 가상 선택자로 짝수 번째 행 선택 (2, 4, 6, 8번째...) */
            background-color: #f2f2f2;      /* 짝수 행의 배경을 연한 회색(#f2f2f2)으로 설정 */
        }                                     /* 이렇게 하면 행이 번갈아가며 색상이 달라져 가독성 향상 */
        
        /* ========== 푸터 영역 스타일링 ========== */
        footer {
            background-color: #2c3e50;       /* 푸터 배경을 헤더와 동일한 진한 청회색으로 설정 */
            color: white;                    /* 푸터 텍스트를 흰색으로 설정 */
            text-align: center;                /* 푸터 텍스트를 수평 중앙 정렬 */
            padding: 1rem 0;                   /* 푸터 상하단에 1rem(16px) 패딩 추가, 좌우는 0 */
            margin-top: 20px;                  /* 푸터 상단에 20픽셀 마진 추가 (위 내용과의 간격) */
        }
        
        /* ========== 프로필 사진 원형 스타일 ========== */
        #profile-pic {
            border-radius: 50%;              /* 테두리 반지름을 50%로 설정하여 완전한 원형 만들기 */
            width: 150px;                    /* 프로필 사진 너비를 150픽셀로 고정 */
            height: 150px;                   /* 프로필 사진 높이를 150픽셀로 고정 (정사각형) */
            background-color: #bdc3c7;     /* 프로필 사진 배경을 연한 회색으로 설정 (이미지 없을 때 표시) */
            margin: 0 auto;                  /* 프로필 사진을 수평 중앙 정렬 */
            display: flex;                   /* 프로필 사진을 플렉스 컨테이너로 설정 */
            align-items: center;             /* 프로필 사진 내 콘텐츠를 수직 중앙 정렬 */
            justify-content: center;         /* 프로필 사진 내 콘텐츠를 수평 중앙 정렬 */
            margin-bottom: 15px;             /* 프로필 사진 하단에 15픽셀 마진 추가 */
        }                                   /* (주의: margin 속성이 두 번 사용됨 - 마지막 값이 적용됨) */
/* 
========== 전체 레이아웃 구조 및 특징 분석 ==========

레이아웃 구조:
┌─────────────────────────────────────────────┐
│                 HEADER                      │ ← 진한 청회색 배경 (#2c3e50)
│            (중앙 정렬, 2rem 패딩)             │   흰색 텍스트, 상하 32px 여백
├─────────────────────────────────────────────┤
│                   NAV                       │ ← 밝은 청회색 배경 (#34495e)  
│        (플렉스 메뉴, 중앙 정렬)                │   가로 배치된 메뉴, 8px 패딩
├─────────────────────────────────────────────┤
│              CONTAINER                      │ ← 최대 1200px, 중앙 정렬
│  ┌─────────────────────┬─────────────────┐  │   20px 패딩
│  │        MAIN         │      ASIDE      │  │
│  │     (flex: 3)       │    (flex: 1)    │  │ ← 3:1 비율 (75% : 25%)
│  │                     │                 │  │
│  │ • 프로젝트 박스       │ • 원형 프로필     │  │
│  │   (파란 왼쪽선)       │   (150px 원형)  │  │
│  │ • 하이라이트 텍스트    │ • 스킬 정보      │  │
│  │ • 테이블 (줄무늬)     │   (굵은 파란글씨) │  │
│  └─────────────────────┴─────────────────┘  │
├─────────────────────────────────────────────┤
│                 FOOTER                      │ ← 헤더와 동일한 스타일
│            (중앙 정렬, 1rem 패딩)             │   20px 상단 마진
└─────────────────────────────────────────────┘

디자인 특징:
• 색상 팔레트: 청색 계열 통일성 (#2c3e50, #34495e, #3498db, #2980b9)
• 타이포그래피: Arial 폰트, 1.6 줄간격으로 가독성 최적화
• 여백 시스템: rem과 px 혼용, 일관된 간격 체계
• 시각적 계층: 테두리, 배경색, 굵기로 정보 구분

기술적 특징:
• Flexbox 레이아웃: 현대적이고 유연한 반응형 기반
• CSS 리셋: margin: 0, padding: 0으로 브라우저 기본값 제거
• 시맨틱 구조: header, nav, main, aside, footer 활용
• 접근성 고려: 명확한 색상 대비, 구조적 마크업

개선 포인트:
• #profile-pic에서 margin 중복 선언 (0 auto와 margin-bottom)
• hover 효과나 포커스 상태 스타일 부재
• 모바일 반응형 미디어 쿼리 없음
• 링크 상태 스타일 (:hover, :active, :visited) 부재
*/        
</style>
</head>
<body>
    <!-- 헤더 영역 -->
    <header>

    </header>

    <!-- 네비게이션 영역 -->
    <nav>

    </nav>
    
    <div class="container">
        <main>
            <!-- 자기소개 섹션 -->
            <section id="about">

            </section>

            <!-- 기술 스택 섹션 -->            
            <section id="skills">

            </section>

            <!-- 프로젝트 섹션 -->            
            <section id="projects">
                <h2>프로젝트</h2>

                <!-- 온라인 쇼핑몰 -->        
                <article class="project">

                </article>
                
                <!-- 날씨 어플리케이션 -->
                <article class="project">
                    
                </article>
                
                <!-- 할 일 관리 앱 -->
                <article class="project">

        <!-- 사이드바 (연락처 섹션) -->

            <div id="profile-pic">프로필 사진</div>
            
        </aside>
    </div>
    
    <!-- 푸터 -->
    <footer>
        
    </footer>
</body>
