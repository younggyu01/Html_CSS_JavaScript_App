<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>다양한 텍스트 표현</title>
</head>

<body>
	<h1>다양한 텍스트 표현</h1>
	<p><mark>멀티미디어 배움터</mark></p>
	<strong>저자</strong>: 최윤철, 임순범<br>
	<strong>책소개</strong>:<br>
	멀티미디어 배움터 2.0은 <strong>미디어의 특성</strong>과 <strong>미디어 처리기법</strong>을 이해하고, 미디어의 활용 환경<em>(인터넷, 모바일, 사이버스페이스)</em>을
	이해할 수 있도록, <small>멀티미디어가 활용되는 방식과 적용사례를 소개한다.</small>

	<p>멀티미디어<sub>배움터</sub></p>
	<p>멀티미디어 <sup>배움터</sup></p>
</body>

</html>
