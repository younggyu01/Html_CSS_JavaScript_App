<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>목록</title>
</head>

<body>
  <h1> 순서 없는 목록</h1>
  <ul>
    <li>스티브잡스</li>
    <li> 해를 품은 달 </li>
  </ul>

  <h1> 순서 있는 목록</h1>
  <ol>
    <li>스티브잡스</li>
    <li> 해를 품은 달 </li>
  </ol>

  <h1>사전 목록</h1>
  <dl>
    <dt> html5 </dt>
    <dd> HTML5는 HTML의 차기 주요 제안 버전으로 월드 와이드 웹의 핵심 마크업 언어이다. 2004년 6월 Web Hypertext Application Technology Working
      Group(WHATWG)에서 웹 애플리케이션 1.0이라는 이름으로 세부 명세 작업을 시작하였다. </dd>
  </dl>
</body>

</html>
