<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>표 장식</title>

</head>

<body>
  <table border="1">
    <tr>
      <td rowspan="2">상하셀 병합</td><!-- 첫번째 테이블 상하 셀을 병합 -->
      <td>1행 2열</td>
    </tr>
    <tr>
      <td>2행 2열</td>
    </tr>
  </table><br>

  <table border="1">
    <tr>
      <td colspan="2">좌우셀병합</td><!-- 두번째 테이블 좌우 셀을 병합한다. -->
    </tr>
    <tr>
      <td>2행 1열</td>
      <td>2행 2열</td>
    </tr>
  </table>

</html>
