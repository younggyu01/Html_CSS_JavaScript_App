<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>표 고급</title>
  <!-- <link rel="stylesheet" href="css/api.css"> -->
</head>

<body>
  <h1>추천도서 Table</h1>
  <table border="1">
    <caption>추천 도서 표</caption>
    <thead>
      <tr>
        <th>책제목</th>
        <th>작가</th>
        <th>가격</th>
      </tr>
    </thead><!-- 표의 헤더 영역부분 -->

    <tfoot>
      <tr>
        <th>총</th>
        <td>2권</td>
        <td>30,000원</td>
      </tr>
    </tfoot><!-- 표의 푸터 영역부분 -->

    <tbody>
      <tr>
        <th>스티브잡스</th>
        <td>월터아이작슨 저,안진환 역</td>
        <td>25,000원</td>
      </tr>
      <tr>
        <th>멀티미디어 배움터</th>
        <td>최윤철.임순범 공저</td>
        <td>25,000원</td>
      </tr>
    </tbody><!-- 표의 내용 영역부분 -->
  </table>
</body>

</html>
