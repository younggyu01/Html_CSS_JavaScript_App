<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>div와 span</title>
    <!-- <link rel="stylesheet" href="css/api.css"> -->
</head>

<body>
    <div style="background-color:lightgray">
        <span style="font-weight:bold">멀티미디어 배움터</span><br>
        <span style="font-style:italic">저자</span>: 최윤철, 임순범<br>
        <span style="font-style:italic">책소개</span>:<br>
        멀티미디어 배움터 2.0은 <span style="color:red">미디어의 특성</span>과 <span style="color:red">미디어 처리기법</span>을 이해하고, 미디어의 활용
        환경<span style="color:blue">(인터넷, 모바일, 사이버스페이스)</span>을 이해할 수 있도록, 멀티미디어가 활용되는 방식과 적용사례를 소개한다.
    </div>
</body>

</html>
