<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>div와 span (2)</title>
  <!-- <link rel="stylesheet" href="api.css"> -->
</head>

<body>
  <style>
    .book {
      text-align: center;
    }

    .book_title {
      font-size: 110%;
    }

    .book_author {
      color: blue;
    }

    #book_multimedia {
      background-color: lightgray;
    }

    #book_csharp {
      background-color: gray;
    }
  </style>
  <div class="book" id="book_multimedia">
    <span class="book_title">멀티미디어 배움터</span><br>
    <span class="book_author"> 최윤철, 임순범</span><br>
  </div>
  <div class="book" id="book_csharp">
    <span class="book_title">C# 입문</span><br>
    <span class="book_author">오세만, 이양선, 김정숙, 이창환</span><br>
  </div>
</body>

</html>
