<!--
iframe 연습 (ex303_iframe.html 기반)
연습문제 4: iframe 사용하기
문제: iframe을 사용하여 외부 웹사이트의 내용을 페이지에 포함시키세요.
-->
<!DOCTYPE html>
<html>
  <head>
    <title>iframe 연습</title>
    <meta charset="UTF-8" />
  </head>
  <body>
    <h2>iframe 예제</h2>
    <p>아래는 HTML 튜토리얼 페이지입니다:</p>

    <iframe
      src="https://opentutorials.org/course/3"
      width="100%"
      height="400"
      title="W3Schools HTML 튜토리얼"
    >
      이 브라우저는 iframe을 지원하지 않습니다.
    </iframe>

    <h3>링크를 통한 iframe 내용 변경</h3>
    <ul>
      <li>
        <a href="https://opentutorials.org/course/3" target="tutorial">
          HTML 튜토리얼
        </a>
      </li>
      <li>
        <a href="https://todododo.com/css/tutorial.html" target="tutorial">
          CSS 튜토리얼
        </a>
      </li>
      <li>
        <a href="https://opentutorials.org/course/743" target="tutorial">
          JavaScript 튜토리얼
        </a>
      </li>
    </ul>

    <iframe
      src=""
      name="tutorial"
      width="100%"
      height="400"
      title="튜토리얼 프레임">
      이 브라우저는 iframe을 지원하지 않습니다.
    </iframe>
  </body>
</html>
