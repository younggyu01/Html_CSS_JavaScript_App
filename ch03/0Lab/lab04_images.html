<!--
멀티미디어 연습 (이미지, 오디오, 비디오)
연습문제 4: 이미지 삽입과 설명 (ex304_images.html 기반)
문제: 이미지를 삽입하고 figure 및 figcaption 요소를 사용하여 설명을 추가하세요.
-->
<!DOCTYPE html>
<html>
  <head>
    <title>이미지 삽입 연습</title>
    <meta charset="UTF-8" />
  </head>
  <body>
    <h2>HTML5 관련 도서</h2>

    <figure>
      <img
        src="images/html5_book.jpg"
        alt="HTML5 입문서 표지"
        width="200"
        height="280"
      />
      <figcaption>HTML5 완벽 가이드</figcaption>
    </figure>

    <figure>
      <img
        src="images/js_book.jpg"
        alt="JavaScript 입문서 표지"
        width="200"
        height="280"
      />
      <figcaption>JavaScript 프로그래밍 기초</figcaption>
    </figure>
  </body>
</html>
