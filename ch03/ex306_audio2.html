<!DOCTYPE html>
<html>
<head>
  <title><source>로 오디오 삽입하기</title>
</head>
<body> 
  <audio controls autoplay>
    <source src="audio/bach.mp3" type="audio/mp3">
    <source src="audio/bach.ogg" type="audio/ogg">
    <source src="audio/bach.wav" type="audio/wav">
    브라우저에서 <audio> 요소, 혹은 mp3/ogg/wav 를 지원하지 않습니다.
  </audio>
</body>
</html>
