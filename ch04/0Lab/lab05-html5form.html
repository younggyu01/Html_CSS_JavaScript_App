<!--
연습문제 5: HTML5 입력 타입 활용하기
문제: 컨퍼런스 등록 폼을 만드세요. 다음의 HTML5 입력 타입을 사용해야 합니다: email, tel, url, date, time, color. 
각 입력 필드에 적절한 placeholder와 pattern을 활용하세요.
-->
<!DOCTYPE html>
<html>
<head>
  <title>컨퍼런스 등록</title>
  <meta charset="UTF-8">
</head>
<body>
  <h2>웹 개발 컨퍼런스 2025 등록</h2>
  <form method="get" action="../all_result.html">
    <fieldset>
      <legend>참가자 정보</legend>
      <p>
        <label for="name">이름:</label><br>
        <input type="text" id="name" name="name" placeholder="홍길동" required>
      </p>
      <p>
        <label for="email">이메일:</label><br>
        <input type="email" id="email" name="email" placeholder="example@domain.com" required>
      </p>
      <p>
        <label for="phone">전화번호:</label><br>
        <input type="tel" id="phone" name="phone" placeholder="010-1234-5678" pattern="[0-9]{2,3}-[0-9]{3,4}-[0-9]{4}" required>
      </p>
      <p>
        <label for="website">웹사이트:</label><br>
        <input type="url" id="website" name="website" placeholder="https://yourwebsite.com" value="https://">
      </p>
    </fieldset>
    
    <fieldset>
      <legend>등록 세부사항</legend>
      <p>
        <label for="attendance_date">참석일:</label><br>
        <input type="date" id="attendance_date" name="attendance_date" min="2025-05-15" max="2025-05-17" required>
      </p>
      <p>
        <label for="arrival_time">도착 예정 시간:</label><br>
        <input type="time" id="arrival_time" name="arrival_time" required>
      </p>
      <p>
        <label for="badge_color">이름표 색상:</label><br>
        <input type="color" id="badge_color" name="badge_color" value="#3366ff">
      </p>
    </fieldset>
    
    <p>
      <input type="submit" value="등록하기">
      <input type="reset" value="다시 작성">
    </p>
  </form>
</body>
</html>
