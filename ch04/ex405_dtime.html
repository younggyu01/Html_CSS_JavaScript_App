<!DOCTYPE html>
<html>
  <head>
    <title>시간 입력 예제</title>
  </head>
  <body>
    <h4>시간 입력 예제</h4>
    <form method="get" action="all_result.html">
      <table width="700">
        <tr>
          <td width="25%">&nbsp;&nbsp; time (시간)</td>
          <td width="35%">datetime (날짜-시간)</td>
          <td width="35%">datetime-local (지역시간)</td>
        </tr>
        <tr>
          <td>&nbsp;&nbsp; <input type="time" name="time" /></td>
          <td><input type="text" name="datetime" placeholder="더 이상 지원되지 않음" /></td>
          <td><input type="datetime-local" name="datetime-local" /></td>
        </tr>
      </table>
      <hr />
      <input type="submit" value="전송하기" /> &nbsp;
      <input type="reset" value="초기화" /> &nbsp;
    </form>
  </body>
</html>
