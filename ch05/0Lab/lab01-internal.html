<!--
연습문제 1: 기본 HTML과 CSS 소개
과제: 제목과 단락이 있는 간단한 HTML 페이지를 만들고, 제목은 빨간색으로, 단락은 12pt 글꼴 크기로 스타일을 지정하세요.
-->
<!DOCTYPE HTML>
<html>  
  <head>
    <title>기본 CSS 연습</title>
    <style type="text/css"> 
       h3 {color:red}   
       p {font-size:12pt} 
    </style>  
  </head>
  <body>
    <h3>CSS 첫번째 연습</h3> 
    <p>이것은 CSS 기본 연습입니다.</p>
  </body>
</html>
