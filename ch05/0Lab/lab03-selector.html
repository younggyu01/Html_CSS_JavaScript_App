<!--
연습문제 3: 클래스와 ID 사용하기
과제: 여러 단락이 있는 HTML 문서를 만듭니다. 클래스를 사용하여 일부 단락을 노란색 배경으로 스타일링하고, 
ID를 사용하여 특정 단락을 파란색 배경과 가운데 정렬로 스타일링하세요.
-->
<!DOCTYPE html>
<html>  
  <head>
    <title>클래스와 ID 연습</title>
    <style type="text/css"> 
       .highlight {
         background-color: yellow;
         padding: 5px;
       } 
       #special {
         background-color: lightblue;
         text-align: center;
         padding: 10px;
         border: 1px solid blue;
       }       
    </style>  
  </head>
  <body>
    <h3>클래스와 ID 선택자 연습</h3> 
    <p>이것은 일반 단락입니다.</p>
    <p class="highlight">이것은 클래스가 적용된 단락입니다.</p>
    <p class="highlight">이것도 같은 클래스가 적용되었습니다.</p>
    <p id="special">이것은 ID가 적용된 특별한 단락입니다.</p>
  </body>
</html>
