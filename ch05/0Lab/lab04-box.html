<!--
연습문제 4: CSS 박스 모델
과제: CSS 박스 모델을 보여주는 웹페이지를 만드세요. 서로 다른 여백, 패딩 및 테두리 설정이 있는 div 요소를 만드세요.
-->
<!DOCTYPE html>
<html>    
  <head>
    <title>박스 모델 연습</title>
    <style type="text/css">  
       .box1 {
         background-color: lightblue;
         padding: 20px;
         margin: 30px;
         border: 2px solid black;
       }
       .box2 {
         background-color: lightgreen;
         padding: 10px 20px; /* 상하 10px, 좌우 20px */
         margin: 15px 40px; /* 상하 15px, 좌우 40px */
         border: 3px dashed red;
       }
       .box3 {
         background-color: lightyellow;
         padding: 5px 10px 15px 20px; /* 상 우 하 좌 */
         margin: 10px 15px 20px 25px; /* 상 우 하 좌 */
         border: 4px dotted blue;
       }
    </style>  
  </head>
  <body>
    <h3>CSS 박스 모델 연습</h3>
    <div class="box1">이것은 첫 번째 박스입니다.</div>
    <div class="box2">이것은 두 번째 박스입니다.</div>
    <div class="box3">이것은 세 번째 박스입니다.</div>
  </body>
</html>
