<!DOCTYPE HTML>
<html>  
  <head>  
    <title>속성 누적하기</title>
    <style type="text/css"> 
       h3 {color:red; font-style:italic; } 
       p {font-size:10pt; } 
       strong {color:red; font-style:italic; }
    </style>  
  </head>
  <body>
    <h3>스타일시트 이해하기</h3> 
    <p>이 예제는 <strong>CSS</strong>의 개념을 설명합니다.</p> 
    <p>다음 예제로 이어집니다.</p>  
  </body> 
</html>
