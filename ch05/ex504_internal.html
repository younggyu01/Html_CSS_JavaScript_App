<!DOCTYPE HTML>
<html>  
  <head>  
    <title>내부 스타일시트</title>
    <style type="text/css"> 
       h3 {color:red}       /* h3의 색상을 빨간색으로 */
       p {font-size:10pt}   /* p의 글자를 한 크기 작게 */
    </style>  
  </head>
  <body>
    <h3>스타일시트 이해하기</h3> 
    <p>이 예제는 <strong>CSS</strong>의 개념을 설명합니다.</p> 
  </body>
</html>
