<!DOCTYPE html>
<html>
  <head>
    <title>클래스/아이디 선택자</title>
    <style type="text/css">
      .red1 {
        color: red;
        font-style: italic;
      }
      strong.red1 {
        font-size: 12pt;
      }
      p {
        font: 굴림, 돋움;
        font-size: 10pt;
      }
      #next {
        color: blue;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <h3 class="red1">스타일시트 이해하기</h3>
    <p>
      이 예제는 <strong class="red1">CSS</strong>의 개념을 설명합니다.
      <br /><span class="red1">클래스</span>와 ID로 스타일을 지정합니다.
    </p>
    <p id="next">다음 예제로 이어집니다.</p>
  </body>
</html>
