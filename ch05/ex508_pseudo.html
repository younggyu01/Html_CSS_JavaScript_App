<!DOCTYPE html>
<html>
  <head>
    <title>가상클래스 선택자</title>
    <style type="text/css">
      p {
        font-size: 10pt;
      }
      a:link {
        color: blue;
      } /* a태그의 하이퍼링크 */
      a:visited {
        color: green;
      } /* 방문한 a태그의 링크 */
      p:first-letter {
        font-size: 12pt;
        background-color: silver;
      } /* p요소의 첫글자 */
      h3:before {
        content: "★";
        color: blue;
      } /* h3요소의 앞에 콘텐츠 삽입 */
      h3:after {
        content: " (♬sblim)";
        font-size: 10pt;
      } /* h3요소의 뒤에 콘텐츠 삽입 */
    </style>
  </head>
  <body>
    <h3><strong>스타일시트</strong> 이해하기</h3>
    <p>이 예제는 <strong>CSS</strong>의 개념을 설명합니다.</p>
    <p>
      선택자에 <a href="http://www.w3c.org">가상클래스</a>와
      <a href="https://www.w3schools.com/">선택자 조합</a>을 적용하여 스타일을
      지정합니다.
    </p>
  </body>
</html>
