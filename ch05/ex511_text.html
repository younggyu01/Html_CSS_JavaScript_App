<!DOCTYPE html>
<html>
  <head>
    <title>문자관련 속성</title>
    <style type="text/css">
      /* 
      폰트 관련:
        • font-family: 폰트 종류 지정 (여러 후보 나열 가능)
        • font-size: 글자 크기 지정

      간격 관련:
        • line-height: 줄 간격 조정
        • letter-spacing: 글자 간격 조정 (양수/음수 가능)
        • word-spacing: 단어 간격 조정
        • text-indent: 첫 줄 들여쓰기

      정렬 관련:
        • text-align: left(왼쪽) | center(가운데) | right(오른쪽) | justify(양쪽)

      장식 관련:
        • text-decoration: underline(밑줄) | overline(윗줄) | line-through(취소선) | none
        • text-shadow: 그림자 효과 (x축, y축, 흐림, 색상)

      변환 관련:
        • text-transform: capitalize(첫글자대문자) | uppercase(모두대문자) | lowercase(모두소문자)

      실제 화면 효과:
      ┌─────────────────────────────────────────────┐
      │ 🔴 CSS 문자관련 속성 🟢(♬sblim)             │ ← 빨간색+회색그림자, 라임색그림자
      ├─────────────────────────────────────────────┤
      │ 왼쪽정렬,  문자간격  3pt,  단어간격  8pt        │ ← 간격이 넓음
      ├─────────────────────────────────────────────┤
      │ 왼쪽정렬, 들여쓰기2글자, 문자간격-2pt, 단어간격2pt │ ← 들여쓰기+촘촘한글자
      ├─────────────────────────────────────────────┤
      │      오른쪽정렬, text-decoration : u̲n̲d̲e̲r̲l̲i̲n̲e̲, │ ← 오른쪽정렬
      │                      o̅v̅e̅r̅l̅i̅n̅e̅, l̶i̶n̶e̶-̶t̶h̶r̶o̶u̶g̶h̶ │
      ├─────────────────────────────────────────────┤
      │      가운데정렬, text-transform : Capitalize,     │ ← 가운데정렬
      │              UPPERCASE , lowercase           │
      └─────────────────────────────────────────────┘

    코드의 주의사항:
        • h3의 font-family에서 "san-serif" → "sans-serif"가 정확함
        • line-height: 10pt는 매우 좁은 간격 (가독성 문제 발생 가능)
        • 음수 letter-spacing은 글자가 겹칠 수 있음
    학습 포인트:
        • 다양한 텍스트 스타일링 기법 한번에 학습
        • 양수/음수 값의 효과 차이 이해
        • 텍스트 장식과 변환의 실제 적용 사례
        • 폰트 fallback 시스템의 이해
      */
      /* ========== h3 제목 문자 스타일 ========== */
      h3 {
        font-family: "맑은고딕" "돋움" san-serif; /* 폰트 패밀리 설정: 1순위 맑은고딕, 2순위 돋움, 3순위 san-serif */
        /* 주의: "san-serif"는 오타, 정확히는 "sans-serif"여야 함 */
        color: red; /* h3 텍스트 색상을 빨간색으로 설정 */
        text-shadow: 3px 3px 4px grey; /* 텍스트 그림자 효과: 우측 3px, 아래 3px, 흐림 4px, 회색 */
      } /* 그림자로 인해 텍스트가 입체적으로 보임 */

      /* ========== h3 가상 요소 문자 스타일 ========== */
      h3:after {
        content: " (♬sblim)"; /* h3 요소 뒤에 " (♬sblim)" 텍스트 자동 추가 */
        font-size: 10pt; /* 추가된 텍스트의 크기를 10포인트로 설정 */
        text-shadow: 1px 1px 12px lime; /* 추가 텍스트 그림자: 우측 1px, 아래 1px, 흐림 12px, 라임색 */
      } /* 본문과 다른 그림자 효과로 구분됨 */

      /* ========== 문단(p) 기본 문자 스타일 ========== */
      p {
        font-family: "Times New Roman" "돋움" serif; /* 폰트 패밀리: 1순위 Times New Roman, 2순위 돋움, 3순위 serif */
        line-height: 10pt; /* 줄 간격을 10포인트로 설정 (매우 좁은 간격) */
      }

      /* ========== 첫 번째 문단: 간격 조정 스타일 ========== */
      #first {
        text-align: left; /* 텍스트를 왼쪽 정렬 */
        letter-spacing: 2pt; /* 글자 간격을 2포인트 늘림 (글자 사이가 넓어짐) */
        word-spacing: 8pt; /* 단어 간격을 8포인트 늘림 (단어 사이가 넓어짐) */
      }

      /* ========== 두 번째 문단: 들여쓰기와 음수 간격 스타일 ========== */
      #second {
        text-align: left; /* 텍스트를 왼쪽 정렬 */
        text-indent: 2em; /* 첫 줄을 2글자만큼 들여쓰기 (em = 현재 폰트 크기 기준) */
        letter-spacing: -2pt; /* 글자 간격을 2포인트 줄임 (글자들이 더 촘촘해짐) */
        word-spacing: 2pt; /* 단어 간격을 2포인트 늘림 */
      }

      /* ========== 세 번째 문단: 오른쪽 정렬 스타일 ========== */
      #third {
        text-align: right; /* 텍스트를 오른쪽 정렬 */
      }

      /* ========== 네 번째 문단: 가운데 정렬 스타일 ========== */
      #fourth {
        text-align: center; /* 텍스트를 가운데 정렬 */
      }

      /* ========== 텍스트 장식: 밑줄 스타일 ========== */
      #under {
        text-decoration: underline; /* 텍스트 아래에 밑줄 표시 */
      }

      /* ========== 텍스트 장식: 윗줄 스타일 ========== */
      #over {
        text-decoration: overline; /* 텍스트 위에 윗줄 표시 */
      }

      /* ========== 텍스트 장식: 취소선 스타일 ========== */
      #thru {
        text-decoration: line-through; /* 텍스트 가운데에 취소선 표시 */
      }

      /* ========== 텍스트 변환: 첫 글자 대문자 스타일 ========== */
      #cap {
        text-transform: capitalize; /* 각 단어의 첫 글자를 대문자로 변환 */
      }

      /* ========== 텍스트 변환: 모든 글자 대문자 스타일 ========== */
      #upper {
        text-transform: uppercase; /* 모든 글자를 대문자로 변환 */
      }

      /* ========== 텍스트 변환: 모든 글자 소문자 스타일 ========== */
      #lower {
        text-transform: lowercase; /* 모든 글자를 소문자로 변환 */
      }
    </style>
  </head>
  <body>
    <!-- h3 제목: 빨간색 + 회색 그림자 + 폰트 설정 -->
    <h3><strong>CSS</strong> 문자관련 속성</h3>
    <!-- 요소 분석:
         - h3: 맑은고딕/돋움 폰트 + 빨간색 + 회색 그림자
         - strong: h3 스타일 상속
         - :after: " (♬sblim)" + 10pt + 라임색 그림자
    -->

    <!-- 첫 번째 문단: 간격 조정 효과 시연 -->
    <p id="first">왼쪽정렬, 문자간격 3pt, 단어간격 8pt</p>
    <!-- 효과: 글자 간격이 넓고, 단어 간격이 매우 넓게 보임 -->

    <!-- 두 번째 문단: 들여쓰기와 음수 간격 효과 시연 -->
    <p id="second">왼쪽정렬, 들여쓰기 2글자, 문자간격 -2pt, 단어간격 2pt</p>
    <!-- 효과: 첫 줄이 2글자만큼 들어가고, 글자들이 촘촘하게 붙어있음 -->

    <!-- 세 번째 문단: 오른쪽 정렬 + 다양한 텍스트 장식 -->
    <p id="third">
      오른쪽정렬, text-decoration : <span id="under"> underline </span>,
      <!-- span#under: "underline" 텍스트에 밑줄 표시 -->

      <span id="over"> overline </span>, <span id="thru"> line-through </span>
      <!-- span#over: "overline" 텍스트에 윗줄 표시 -->
      <!-- span#thru: "line-through" 텍스트에 취소선 표시 -->
    </p>

    <!-- 네 번째 문단: 가운데 정렬 + 다양한 텍스트 변환 -->
    <p id="fourth">
      가운데정렬, text-transform : <span id="cap"> capitalize </span>,
      <!-- span#cap: "capitalize" → "Capitalize" (첫 글자만 대문자) -->

      <span id="upper"> uppercase </span> , <span id="lower"> Lowercase </span>
      <!-- span#upper: "uppercase" → "UPPERCASE" (모든 글자 대문자) -->
      <!-- span#lower: "Lowercase" → "lowercase" (모든 글자 소문자) -->
    </p>
  </body>
</html>
