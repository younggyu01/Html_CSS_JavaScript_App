<!DOCTYPE html>
<html>
  <head>
    <title>영역 확인하기</title>
    <style type="text/css">
      /* 
        ========== 전체 문단(p) 기본 스타일 ========== 
        1. 요소 선택자 (Element Selector):
          • p { } - 모든 p 요소
          • h3 { } - 모든 h3 요소
          • strong { } - 모든 strong 요소
        2. 클래스 선택자 (Class Selector):
          • .red1 { } - class="red1"인 모든 요소

        3. ID 선택자 (ID Selector):
          • #next { } - id="next"인 요소 (유일해야 함)

        4. 가상 요소 선택자 (Pseudo-element Selector):
          • h3:after { } - h3 요소 뒤에 가상 콘텐츠 생성

        5. 복수 선택자 (Multiple Selector):
          • strong,.red1 { } - 쉼표로 구분하여 여러 선택자에 동일 스타일

         실제 화면에 나타나는 효과:
        ┌─────────────────────────────────────────────┐
        │ 🟢 스타일시트 이해하기 🟡(♬sblim)            │ ← h3: 빨간글씨+초록배경, strong: 은색배경, :after: 노란배경
        ├─────────────────────────────────────────────┤
        │ 이 예제는 🔘박스모델🔘의 개념을 설명합니다.     │ ← p: 10pt, strong: 은색배경
        │ 🔘클래스🔘와 ID로 스타일을 지정합니다.          │ ← span.red1: 은색배경
        ├─────────────────────────────────────────────┤
        │ 🟦     다음 예제로 이어집니다.     🟦          │ ← p#next: 10pt+가운데정렬+청록배경
        └─────────────────────────────────────────────┘

         CSS 우선순위 (Specificity):
          ID선택자(#) > 클래스선택자(.) > 요소선택자(태그명) > 가상요소(:after)
      */
      p {
        font-size: 10pt;                    /* 모든 p 요소의 글자 크기를 10포인트로 설정 */
      }
      
      /* ========== h3 제목 기본 스타일 ========== */
      h3 {
        color: red;                       /* h3 텍스트 색상을 빨간색으로 설정 */
        background-color: #90ff90;        /* h3 배경색을 연한 초록색으로 설정 */
      }
      
      /* ========== h3 가상 요소 스타일 (자동 추가 텍스트) ========== */
      h3:after {
        content: " (♬sblim)";              /* h3 요소 뒤에 " (♬sblim)" 텍스트 자동 추가 */
        font-size: 10pt;                    /* 추가된 텍스트의 크기를 10포인트로 설정 */
        background-color: yellow;         /* 추가된 텍스트의 배경을 노란색으로 설정 */
      }                                     /* 결과: h3 본문은 연한 초록 배경, 추가 텍스트는 노란 배경 */
      
      /* ========== 복수 선택자: strong 태그와 red1 클래스 공통 스타일 ========== */
      strong,.red1 {                        /* strong 요소와 class="red1"인 요소에 동일한 스타일 적용 */
        background-color: silver;         /* 두 선택자 모두에게 은색(silver) 배경색 적용 */
      }                                     /* 쉼표(,)로 구분하여 여러 선택자에 같은 스타일 적용 */
      
      /* ========== ID 선택자: next 아이디 전용 스타일 ========== */
      #next {                               /* id="next"인 요소에만 적용되는 스타일 */
        text-align: center;                 /* 텍스트를 가운데 정렬 */
        background-color: #b0ffff;        /* 배경색을 연한 청록색(#b0ffff)으로 설정 */
      } /* next 아이디는 파랑색 가운데 정렬 */  /* 원본 주석: ID의 용도 설명 */
    </style>
  </head>
  <body>
    <!-- h3 제목: CSS 스타일과 가상 요소가 적용됨 -->
    <h3><strong>스타일시트</strong> 이해하기</h3>
    <!-- h3 요소 분석:
         - h3 전체: 빨간 텍스트 + 연한 초록 배경
         - <strong> 부분: 위의 h3 스타일 + 은색 배경 (strong 선택자)
         - " (♬sblim)" 부분: 자동 추가 + 노란 배경 (h3:after 가상 요소)
    -->
    
    <!-- 첫 번째 문단: 기본 p 스타일 적용 -->
    <p>
      이 예제는 <strong>박스모델</strong>의 개념을 설명합니다. <br />
      <!-- <strong> 요소: 10pt 크기 + 은색 배경 (strong 선택자) -->
      <!-- <br /> 태그: 줄바꿈 (XHTML 스타일) -->
      
      <span class="red1">클래스</span>와 ID로 스타일을 지정합니다.
      <!-- <span class="red1">: 10pt 크기 + 은색 배경 (.red1 선택자) -->
    </p>
    
    <!-- 두 번째 문단: ID 선택자 스타일 적용 -->
    <p id="next">다음 예제로 이어집니다.</p>
    <!-- id="next"인 p 요소:
         - 기본 p 스타일: 10pt 글자 크기
         - #next 스타일: 가운데 정렬 + 연한 청록색 배경
    -->
  </body>
</html>
