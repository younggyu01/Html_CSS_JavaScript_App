<!DOCTYPE html>
<html>
  <head>
    <title>박스모델 확인</title>
    <style type="text/css">
      /* 
        ========== 첫 번째 p 요소 기본 스타일 (나중에 덮어씌워짐) ========== 
        CSS 박스모델의 구성 요소 (안쪽에서 바깥쪽 순서):
        1. Content (내용) - 실제 텍스트나 이미지가 들어가는 영역
        2. Padding (내부여백) - 내용과 테두리 사이의 여백
        3. Border (테두리) - 요소의 경계선
        4. Margin (외부여백) - 다른 요소와의 간격

        ┌─────────────────────────────────────────┐ ← Margin (외부여백)
        │  ┌─────────────────────────────────────┐ │
        │  │ ████████ Border (테두리) ████████   │ │
        │  │ █  ┌─────────────────────────────┐ █ │ │
        │  │ █  │ ░░░ Padding (내부여백) ░░░ │ █ │ │
        │  │ █  │ ░ ┌─────────────────────┐ ░ │ █ │ │
        │  │ █  │ ░ │   Content (내용)   │ ░ │ █ │ │
        │  │ █  │ ░ └─────────────────────┘ ░ │ █ │ │
        │  │ █  │ ░░░░░░░░░░░░░░░░░░░░░░░░░░░ │ █ │ │
        │  │ █  └─────────────────────────────┐ █ │ │
        │  │ ███████████████████████████████████ │ │
        │  └─────────────────────────────────────┘ │
        └─────────────────────────────────────────┘
        h3 요소:
          • Content: "스타일시트 이해하기"
          • Padding: 기본값 (명시되지 않음)
          • Border: 없음 (명시되지 않음)
          • Margin: 좌우 60px (margin-left, margin-right)

        일반 p 요소:
          • Content: 텍스트 내용
          • Padding: 10px (모든 방향)
          • Border: medium dotted red (빨간 점선)
          • Margin: 기본값

        #next p 요소:
          • Content: "다음 예제로 이어집니다."
          • Padding: 8px (덮어씀)
          • Border: 4px inset green (덮어씀)
          • Margin: 왼쪽 30%

         strong/.red1 요소:
          • Content: 텍스트
          • Padding: 6px
          • Border: 1px solid black
          • Margin: 10px
          • Background: silver

        주요 학습 포인트:
          • 박스모델의 4가지 구성 요소 실습
          • CSS 속성 덮어쓰기 (p 스타일이 두 번 정의됨)
          • 상대적 단위(%) vs 절대적 단위(px) 비교
          • 다양한 테두리 스타일 (dotted, inset, solid)
          • 인라인 요소(strong, span)에도 박스모델 적용
      */
      p {
        font-size: 10pt;                 /* 모든 p 요소의 글자 크기를 10포인트로 설정 */
        line-height: 24pt;               /* 모든 p 요소의 줄 간격을 24포인트로 설정 */
      }
      
      /* ========== h3 제목 박스모델 스타일 ========== */
      h3 {
        color: red;                      /* h3 텍스트 색상을 빨간색으로 설정 */
        background-color: #90ff90;       /* h3 배경색을 연한 초록색으로 설정 */
        margin-left: 60px;               /* h3 요소 왼쪽에 60픽셀 외부 여백 추가 */
        margin-right: 60px;              /* h3 요소 오른쪽에 60픽셀 외부 여백 추가 */
      }                                  /* 결과: h3가 좌우로 60px씩 안쪽으로 들어감 */
      
      /* ========== h3 가상 요소 스타일 ========== */
      h3:after {
        content: " (♬sblim)";           /* h3 요소 뒤에 " (♬sblim)" 텍스트 자동 추가 */
        font-size: 10pt;                /* 추가된 텍스트의 크기를 10포인트로 설정 */
      }
      
      /* ========== 두 번째 p 요소 박스모델 스타일 (첫 번째 p 스타일 덮어씀) ========== */
      p {
        background-color: #ffff80;       /* 모든 p 요소의 배경색을 연한 노란색으로 설정 */
        padding: 10px;                  /* 모든 p 요소의 내부 여백을 10픽셀로 설정 (상하좌우) */
        border: medium dotted red;       /* 모든 p 요소에 중간 두께의 빨간색 점선 테두리 추가 */
      }                                  /* medium ≈ 3px, dotted = 점선 스타일 */
      
      /* ========== ID 선택자: next 아이디 박스모델 스타일 ========== */
      #next {
        line-height: 12pt;               /* id="next"인 요소의 줄 간격을 12포인트로 설정 */
        margin-left: 30%;                /* 왼쪽에 부모 요소 너비의 30% 만큼 외부 여백 추가 */
        padding: 8px;                    /* 내부 여백을 8픽셀로 설정 (기본 10px에서 변경) */
        border: 4px inset green;         /* 4픽셀 두께의 초록색 inset 스타일 테두리 추가 */
      }                                  /* inset = 안쪽으로 들어간 것처럼 보이는 3D 효과 */
      
      /* ========== 복수 선택자: strong과 red1 클래스 박스모델 스타일 ========== */
      strong,                            /* strong 요소와 */
      .red1 {                            /* class="red1"인 요소에 동일한 박스모델 적용 */
        background-color: silver;        /* 배경색을 은색으로 설정 */
        margin: 10px;                    /* 외부 여백을 10픽셀로 설정 (상하좌우) */
        padding: 6px;                    /* 내부 여백을 6픽셀로 설정 (상하좌우) */
        border: 1px solid black;         /* 1픽셀 두께의 검은색 실선 테두리 추가 */
      }                                  /* 결과: 은색 배경의 작은 박스들이 생성됨 */
    </style>
  </head>
  <body>
    <!-- h3 제목: 좌우 60px 마진 + 초록 배경 -->
    <h3><strong>스타일시트</strong> 이해하기</h3>
    <!-- 요소 분석:
         - h3: 빨간 글씨 + 초록 배경 + 좌우 60px 마진
         - strong: 은색 배경 + 검은 테두리 + 10px 마진 + 6px 패딩
         - :after: " (♬sblim)" 자동 추가
    -->
    
    <!-- 첫 번째 문단: 기본 p 스타일 적용 -->
    <p>
      이 예제는 <strong>박스모델</strong>의 개념을 설명합니다. <br />
      <!-- p 요소: 노란 배경 + 빨간 점선 테두리 + 10px 패딩 -->
      <!-- strong 요소: p 스타일 + 추가로 은색 배경 + 검은 테두리 + 마진/패딩 -->
      
      <span class="red1">클래스</span>와 ID로 스타일을 지정합니다.
      <!-- span.red1: strong과 동일한 박스모델 (은색 배경 + 검은 테두리 + 마진/패딩) -->
    </p>
    
    <!-- 두 번째 문단: p 기본 스타일 + next ID 스타일 조합 -->
    <p id="next">다음 예제로 이어집니다.</p>
    <!-- id="next"인 p 요소:
         - 기본 p 스타일: 노란 배경 + 빨간 점선 테두리
         - #next 추가 스타일: 12pt 줄간격 + 왼쪽 30% 마진 + 8px 패딩 + 초록 inset 테두리
         - 테두리가 겹치므로 초록 inset이 빨간 점선을 덮어씀
    -->
  </body>  
</html>
