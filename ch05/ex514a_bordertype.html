<!DOCTYPE HTML>
<HTML>  
  <head>  
    <title>테두리의 종류</title>
    <style type="text/css">
	/*
	CSS border-style 속성의 8가지 주요 값들:

	* 2D 테두리 스타일 (평면적):
	 solid: ───────── (실선, 가장 기본적)
	 dotted: ●●●●●●●●● (원형 점들의 연속)
	 dashed: ▬ ▬ ▬ ▬ ▬ (긴 대시들의 연속)
	 double: ═════════ (평행한 두 개의 실선)

	* 3D 테두리 스타일 (입체적):
	 inset: 🔽🔽🔽🔽🔽 (안쪽으로 들어간 듯한 효과)
	 outset: 🔼🔼🔼🔼🔼 (바깥쪽으로 나온 듯한 효과)
	 ridge: ⬆️⬆️⬆️⬆️⬆️ (바깥으로 튀어나온 능선)
	 groove: ⬇️⬇️⬇️⬇️⬇️ (안쪽으로 파인 홈)

	* 실제 화면 효과 예상:

	첫 번째 줄:
	┌─────────────────────────────────────────────┐
	│   [solid]  [dotted]  [dashed]  [double]     │ ← 2픽셀 초록 테두리들
	└─────────────────────────────────────────────┘

	두 번째 줄:
	┌─────────────────────────────────────────────┐
	│   [inset]  [outset]  [ridge]  [groove]      │ ← 10픽셀 라임색 3D 테두리들
	└─────────────────────────────────────────────┘

	* 코드의 특징:
	 • 일관성: 모든 span 요소가 8px margin 사용
	 • 차별화: 각 테두리마다 약간씩 다른 padding 값으로 시각적 변화
	 • 색상 구분: 2D 스타일은 green, 3D 스타일은 lime 사용
	 • 두께 구분: 2D는 2px~4px, 3D는 10px로 3D 효과 강조

	* 학습 목표:
	 • 8가지 주요 border-style 값의 시각적 차이 이해
	 • 2D vs 3D 테두리의 구분
	 • 테두리 두께에 따른 효과 차이 경험
	 • Consolas 폰트로 코드같은 느낌의 텍스트 표현

	* 참고사항:
	 • 3D 효과는 브라우저와 운영체제에 따라 미묘하게 다를 수 있음
	 • inset/outset과 ridge/groove는 서로 반대 효과
	 • double은 최소 3px 이상이어야 두 줄이 명확히 보임
	*/   
 
	   h4 { font-family:"Consolas" "돋움" serif; margin-left: 12px; margin-bottom: 20pt; } 
	   p { font-family:"Consolas" "돋움" serif; font-size: 10pt }  
	   #t1 {  margin: 8px; padding: 16px 22px 16px 22px; border: 2px solid green }
	   #t2 {  margin: 8px; padding: 16px 16px 16px 20px; border: 2px dotted green }
	   #t3 {  margin: 8px; padding: 16px 16px 16px 20px; border: 2px dashed green }
	   #t4 {  margin: 8px; padding: 16px 16px 16px 20px; border: 4px double green }
	   #t5 {  margin: 8px; padding: 14px 14px 14px 14px; border: 10px inset lime }
	   #t6 {  margin: 8px; padding: 14px 10px 14px 10px; border: 10px outset lime }
	   #t7 {  margin: 8px; padding: 14px 12px 14px 15px; border: 10px ridge lime }
	   #t8 {  margin: 8px; padding: 14px 12px 14px 12px; border: 10px groove lime }
    </style>  
  </head>
  <body>
    <h4 id="tt">border-style</h4> 
    <p><span id="t1"> solid </span> <span id="t2"> dotted </span> 
	<span id="t3"> dashed </span> <span id="t4"> double </span> 
	</p><p>&nbsp;<br>&nbsp;</p><p>
	<span id="t5"> inset </span> <span id="t6"> outset </span> 
	<span id="t7"> ridge </span> <span id="t8"> groove </span> 	
	</p> 
  </body>
</HTML>
