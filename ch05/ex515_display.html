<!DOCTYPE html>
<html>    
  <head>  
    <title>display 속성 변경</title>
    <style type="text/css">  
    /*
     * 주요 display 값들:
      • block: 블록 요소 (새 줄에서 시작, 전체 너비 차지)
      • inline: 인라인 요소 (같은 줄에 배치, 내용만큼 너비 차지)
      • none: 완전 숨김 (화면에서 제거, 공간도 차지하지 않음)
      • inline-block: 인라인처럼 배치되지만 블록 속성 사용 가능

      원래 HTML 구조 (display 속성 적용 전):
      ┌─────────────────────────────────────────┐
      │        스타일시트 이해하기                 │ ← h3 (block)
      ├─────────────────────────────────────────┤
      │  이 예제는 박스모델의 개념을 설명합니다.     │ ← p (block)
      │  클래스와 ID로 스타일을 지정합니다.         │
      ├─────────────────────────────────────────┤
      │   다음 예제로 이어집니다.                  │ ← p (block)
      └─────────────────────────────────────────┘

      display 속성 적용 후:
      ┌─────────────────────────────────────────┐
      │         이해하기                         │ ← h3 + strong 숨겨짐
      ├─────────────────────────────────────────┤
      │ 이 예제는 의 개념을 설명합니다.🟡 🟢다음🟢 │ ← p들이 inline화, span은 block
      │ ┌─────────────────────────────────────┐ │
      │ │              클래스                  │ │ ← span.red1 (block)
      │ └─────────────────────────────────────┘ │
      │ 🟡와 ID로 스타일을 지정합니다.🟡          │
      │ 🟢예제로 이어집니다.🟢                   │
      └─────────────────────────────────────────┘

      * 각 요소별 변화:
      1. strong 요소들: display: none → 완전히 사라짐
        • "스타일시트" → "이해하기"만 남음
        • "박스모델" → 완전히 사라짐

      2. p 요소들: display: inline → 가로로 나란히 배치
        • 원래는 세로로 쌓였지만 이제 가로로 배치
        • 노란 배경 + 빨간 점선 테두리

      3. span.red1: display: block → 블록 요소화
        • 원래는 inline이지만 새 줄에서 시작
        • 은색 배경 + 검은 테두리

      4. #next p: display: inline + 추가 스타일
        • 초록색 inset 테두리로 변경
        • 왼쪽 30% 마진 (인라인에서는 좌우 마진만 적용)

      * 학습 포인트:
        • display 속성으로 요소의 기본 성질 완전 변경 가능
        • block ↔ inline 상호 변환 가능
        • display: none vs visibility: hidden 차이
        • 인라인 요소에서는 상하 마진이 제대로 적용되지 않음
        • CSS 규칙 덮어쓰기 (p 스타일이 두 번 정의됨)

      * 실제 레이아웃 주의사항:
        • p 요소를 inline으로 바꾸면 예상과 다른 레이아웃 가능
        • strong을 숨기면 텍스트 의미가 변할 수 있음
        • 브라우저마다 인라인 요소의 줄바꿈 처리가 다를 수 있음
    */
	  	   p { 
	     font-size: 10pt;                        /* 모든 p 요소의 글자 크기를 10포인트로 설정 */
	     line-height: 24pt;                      /* 모든 p 요소의 줄 간격을 24포인트로 설정 */
	   }
	   
	   /* ========== h3 제목 스타일 ========== */
	   h3 { 
	     color: red;                             /* h3 텍스트 색상을 빨간색으로 설정 */
	     background-color: #90ff90;              /* h3 배경색을 연한 초록색으로 설정 */
	     margin: 30px;                             /* h3 요소의 모든 방향에 30픽셀 외부 여백 추가 */
	   }  
	   
	   /* ========== h3 가상 요소 스타일 ========== */
       h3:after { 
         content: " (♬sblim)";                  /* h3 요소 뒤에 " (♬sblim)" 텍스트 자동 추가 */
         font-size:10pt;                         /* 추가된 텍스트의 크기를 10포인트로 설정 */
       }
       
       /* ========== 두 번째 p 요소 스타일 (첫 번째 p 스타일 덮어씀) ========== */
	   p { 
	     display: inline;                         /* p 요소를 인라인 요소로 변경 (기본값: block) */
	                                              /* 결과: p 요소들이 가로로 나란히 배치됨 */
	     background-color: #ffff80;             /* p 요소 배경을 연한 노란색으로 설정 */
	     padding: 10px;                           /* p 요소 내부에 10픽셀 여백 추가 */
	     border: medium dotted red;             /* p 요소에 중간 두께의 빨간색 점선 테두리 추가 */
	   } 
	   
	   /* ========== ID 선택자: next 아이디 스타일 ========== */
       #next { 
         display: inline;                       /* id="next" 요소를 인라인으로 설정 (p의 inline 속성 재확인) */
         line-height: 12pt;                     /* 줄 간격을 12포인트로 변경 (기본 24pt에서 변경) */
         margin-left: 30%;                      /* 왼쪽에 부모 요소 너비의 30% 만큼 외부 여백 추가 */
                                                /* 주의: 인라인 요소에서 margin은 좌우만 적용됨 */
         padding: 8px;                          /* 내부 여백을 8픽셀로 설정 (기본 10px에서 변경) */
         border: 4px inset green;             /* 4픽셀 두께의 초록색 inset 테두리로 변경 */
       }
       
       /* ========== strong 요소 숨김 스타일 ========== */
	   strong { 
	     display: none;                           /* strong 요소를 완전히 숨김 (화면에서 제거) */
                                                /* 공간도 차지하지 않음 (visibility: hidden과 다름) */
	     background-color: silver;              /* 숨겨져서 보이지 않지만 은색 배경 설정 */
	     margin: 10px;                            /* 숨겨져서 적용되지 않지만 10픽셀 외부 여백 설정 */
	     padding: 6px;                            /* 숨겨져서 적용되지 않지만 6픽셀 내부 여백 설정 */
	     border: 1px solid black;               /* 숨겨져서 보이지 않지만 검은색 실선 테두리 설정 */
	   }
	   
	   /* ========== red1 클래스 블록 스타일 ========== */
	   .red1 { 
	     display: block;                          /* class="red1" 요소를 블록 요소로 설정 */
                                                /* span은 기본적으로 inline이지만 block으로 변경됨 */
	     background-color: silver;              /* 배경색을 은색으로 설정 */
	     border: 1px solid black;               /* 1픽셀 두께의 검은색 실선 테두리 추가 */
	   }
 
    </style>  
  </head>
  <body>
    <h3> <strong>스타일시트</strong> 이해하기</h3> 
    <p>이 예제는 <strong>박스모델</strong>의 개념을 설명합니다.
    <br><span class="red1">클래스</span>와 ID로 스타일을 지정합니다.</p>
    <p id="next">다음 예제로 이어집니다.</p>  
  </body>
</html>
