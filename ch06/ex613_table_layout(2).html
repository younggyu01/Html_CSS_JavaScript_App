<!DOCTYPE html>
<html>
  <head>
    <title>표의 레이아웃 지정(2)</title>
    <style type="text/css">
      /* ========== books 테이블 캡션 스타일 (이전 예제와 동일) ========== */
      #books caption {
        font-size: 14pt;                       /* 캡션 글자 크기를 14포인트로 설정 */
        font-weight: bold;                     /* 캡션을 굵은 글씨로 강조 */
        margin: 0.5em;                         /* 캡션 주변에 0.5em(7pt) 여백 추가 */
      }
      
      /* ========== books 테이블 레이아웃 설정 (핵심 변경사항) ========== */
      #books {
        table-layout: fixed;                   /* 테이블 레이아웃을 'fixed'로 설정 (auto에서 변경) */
                                               /* fixed: 첫 번째 행(thead)의 열 너비만 보고 전체 테이블 레이아웃 결정 */
                                               /* 장점: 빠른 렌더링, 예측 가능한 일정한 열 너비 */
                                               /* 단점: 내용이 길면 셀을 넘칠 수 있음 */
        width: 90%;                            /* 테이블 전체 너비를 부모 요소의 90%로 설정 (이전과 동일) */
      }                                        /* fixed 모드에서는 각 열이 동일한 너비(30%)를 가지게 됨 */
    </style>
  </head>
  <body>
    <!-- fixed 레이아웃 테이블 시작 -->
    <table border="1" id="books">              <!-- 1픽셀 테두리와 books ID로 CSS 연결 -->      
      <!-- 테이블 제목 (레이아웃 방식 표시) -->
      <caption>                                <!-- 테이블 설명을 위한 캡션 요소 -->
        추천 도서 테이블(레이아웃 Fixed)           <!-- 캡션 내용: Fixed 레이아웃 사용을 명시 -->
      </caption>                               <!-- 이전 예제와의 차이점을 명확히 구분 -->
      
      <!-- 테이블 헤더 영역 (Fixed 레이아웃의 기준이 되는 중요한 부분) -->
      <thead>                                  <!-- 테이블 헤더 그룹 -->
        <tr>                                   <!-- 첫 번째 행: Fixed 모드에서 이 행이 전체 열 너비 결정의 기준이 됨 -->
          <th>작가</th>                         <!-- 첫 번째 열 헤더: Fixed 모드에서 전체 너비의 1/3 (33.33%) 할당 -->
          <th>책제목</th>                       <!-- 두 번째 열 헤더: Fixed 모드에서 전체 너비의 1/3 (33.33%) 할당 -->
          <th>출판사</th>                       <!-- 세 번째 열 헤더: Fixed 모드에서 전체 너비의 1/3 (33.33%) 할당 -->
        </tr>                                  <!-- Fixed 모드: 헤더 셀의 개수(3개)를 기준으로 균등 분할 -->
      </thead>
      
      <!-- 테이블 본문 영역 (헤더에서 결정된 열 너비를 따름) -->
      <tbody>                                  <!-- 테이블 본문 그룹 -->
        
        <!-- 첫 번째 데이터 행 -->
        <tr>                                   <!-- 첫 번째 도서 정보 행 -->
          <td>워터아이젝슨</td>                  <!-- 작가명: 33.33% 너비 안에 표시 (충분한 공간) -->
          <td>스티브잡스</td>                    <!-- 책제목: 33.33% 너비 안에 표시 (충분한 공간) -->
          <td>민음사</td>                       <!-- 출판사: 33.33% 너비 안에 표시 (충분한 공간, 여백 많음) -->
        </tr>
        
        <!-- 두 번째 데이터 행 -->
        <tr>                                   <!-- 두 번째 도서 정보 행 -->
          <td>최윤철, 임순범</td>                <!-- 작가명: 공저자명이 길지만 33.33% 너비 안에 맞음 -->
          <td>멀티미디어 배움터</td>              <!-- 책제목: 33.33% 너비 안에 표시 -->
          <td>생능출판사</td>                    <!-- 출판사: 33.33% 너비 안에 표시 (여백 있음) -->
        </tr>
        
        <!-- 세 번째 데이터 행 (Fixed 레이아웃의 한계를 보여주는 중요한 행) -->
        <tr>                                    <!-- 세 번째 도서 정보 행 -->
          <td>임순범 외</td>                     <!-- 작가명: 짧은 텍스트로 33.33% 너비에 여백 많음 -->
          <td>HTML5 웹 프로그래밍 입문</td>       <!-- 책제목: 긴 텍스트! Fixed 모드에서 33.33% 너비에 억지로 맞춤 -->
                                               <!-- Auto 모드라면 이 열이 더 넓어졌겠지만, Fixed에서는 강제로 고정 너비 유지 -->
                                               <!-- 결과: 텍스트가 여러 줄로 줄바꿈되거나 셀을 벗어날 수 있음 -->
          <td>생능출판사</td>                    <!-- 출판사: 33.33% 너비 안에 표시 (여백 많음) -->
        </tr>
        
      </tbody>
    </table>                                   <!-- Fixed 레이아웃 테이블 종료 -->
  </body>
</html>
