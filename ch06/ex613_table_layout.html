<!DOCTYPE html>
<html>
  <head>
    <title>표의 레이아웃 지정</title>
    <style type="text/css">
      /* ========== ID 선택자와 후손 선택자를 이용한 캡션 스타일링 ========== */
      #books caption {
        font-size: 14pt;                       /* 캡션의 글자 크기를 14포인트로 설정 (기본값보다 크게) */
        font-weight: bold;                     /* 캡션 텍스트를 굵은 글씨(bold)로 강조 */
        margin: 0.5em;                         /* 캡션 주변에 0.5em 여백 추가 (상대적 단위 사용) */
      }                                        /* em 단위: 현재 요소의 폰트 크기 기준 (14pt × 0.5 = 7pt 여백) */
      
      /* ========== books 테이블의 전체 레이아웃 설정 ========== */
      #books {
        table-layout: auto;                    /* 테이블 레이아웃 알고리즘을 'auto'로 설정 */
                                               /* auto: 브라우저가 셀 내용을 모두 분석한 후 최적의 열 너비 자동 계산 */
                                               /* 대안값: fixed (첫 번째 행 기준으로 고정 너비) */
        width: 90%;                            /* 테이블 전체 너비를 부모 요소(body)의 90%로 설정 */
      }                                        /* 반응형 디자인: 화면 크기에 따라 테이블 크기가 유동적으로 변함 */
    </style>
  </head>
  <body>
    <!-- 추천 도서 목록을 위한 데이터 테이블 -->
    <table border="1" id="books">              <!-- HTML 속성: border="1"로 1픽셀 테두리, id="books"로 CSS 연결 -->      
      <!-- 테이블의 제목 역할을 하는 캡션 요소 -->
      <caption>                                <!-- caption 요소: 테이블의 제목이나 설명을 제공 -->
        추천 도서 테이블(레이아웃 Auto)           <!-- 캡션 내용: 테이블 목적과 사용된 레이아웃 방식 명시 -->
      </caption>                               <!-- CSS에 의해 14pt, 굵은 글씨, 0.5em 여백으로 스타일링됨 -->
      
      <!-- 테이블 헤더 그룹 (표의 상단 제목 행들) -->
      <thead>                                  <!-- thead: 테이블 헤더 영역 (의미론적 구조화) -->
        <tr>                                   <!-- table row: 테이블의 한 행을 정의 -->
          <th>작가</th>                         <!-- table header: 첫 번째 열의 헤더 (작가 정보 열) -->
          <th>책제목</th>                       <!-- table header: 두 번째 열의 헤더 (책 제목 열) -->
          <th>출판사</th>                       <!-- table header: 세 번째 열의 헤더 (출판사 정보 열) -->
        </tr>                                  <!-- 헤더 행 종료 -->
      </thead>                                 <!-- 테이블 헤더 그룹 종료 -->
      
      <!-- 테이블 본문 그룹 (실제 데이터가 들어가는 영역) -->
      <tbody>                                  <!-- tbody: 테이블 본문 영역 (의미론적 구조화) -->        
        <!-- 첫 번째 도서 정보 행 -->
        <tr>                                   <!-- 첫 번째 데이터 행 시작 -->
          <td>워터아이젝슨</td>                   <!-- table data: 작가명 - 월터 아이작슨 (스티브 잡스 공식 전기 저자) -->
          <td>스티브잡스</td>                    <!-- table data: 책제목 - 스티브 잡스 전기 -->
          <td>민음사</td>                       <!-- table data: 출판사 - 민음사 -->
        </tr>                                  <!-- 첫 번째 행 종료 -->    
        <!-- 두 번째 도서 정보 행 -->
        <tr>                                   <!-- 두 번째 데이터 행 시작 -->
          <td>최윤철, 임순범</td>                 <!-- table data: 공동 저자 - 최윤철, 임순범 -->
          <td>멀티미디어 배움터</td>               <!-- table data: 책제목 - 멀티미디어 학습서 -->
          <td>생능출판사</td>                    <!-- table data: 출판사 - 생능출판사 -->
        </tr>                                  <!-- 두 번째 행 종료 -->        
        <!-- 세 번째 도서 정보 행 -->
        <tr>                                   <!-- 세 번째 데이터 행 시작 -->
          <td>임순범 외</td>                     <!-- table data: 대표 저자 - 임순범 외 (여러 공저자 의미) -->
          <td>HTML5 웹 프로그래밍 입문</td>        <!-- table data: 책제목 - HTML5 웹 프로그래밍 학습서 -->
                                               <!-- 이 셀의 텍스트가 가장 길어서 table-layout:auto에 의해 -->
                                               <!-- 이 열(책제목 열)이 가장 넓은 너비를 가지게 됨 -->
          <td>생능출판사</td>                    <!-- table data: 출판사 - 생능출판사 (두 번째 행과 동일) -->
        </tr>                                  <!-- 세 번째 행 종료 -->        
      </tbody>                                 <!-- 테이블 본문 그룹 종료 -->
    </table>                                   <!-- 전체 테이블 종료 -->
  </body>
</html>
