<!DOCTYPE html>
<html>
  <head>
    <title>표의 테두리 지정</title>
    <style type="text/css">
      /* ========== books 테이블의 캡션 스타일링 ========== */
      #books caption {
        font-size: 14pt;                       /* 캡션 글자 크기를 14포인트로 설정 */
        font-weight: bold;                     /* 캡션을 굵은 글씨로 강조 표시 */
        margin: 0.5em;                         /* 캡션 주변에 0.5em 여백 추가 */
      }
      
      /* ========== books 테이블의 테두리 통합 설정 ========== */
      #books {
        border-collapse: collapse;             /* 테이블 셀들의 테두리를 하나로 합쳐서 이중선 제거 */
                                               /* 기본값 separate: 셀마다 개별 테두리로 이중선 효과 */
                                               /* collapse: 인접한 셀들의 테두리를 통합하여 단일선 효과 */
      }
    </style>
  </head>
  <body>
    <!-- 테두리 통합 효과를 시연하는 추천 도서 테이블 -->
    <table border="1" id="books">              <!-- HTML 속성: border="1"로 1픽셀 기본 테두리 설정 -->      
      <!-- 테이블 제목: border-collapse 효과를 명시 -->
      <caption>
        추천 도서 테이블(border collapse)     <!-- 캡션 내용: 테두리 통합 방식을 사용한다는 의미 -->
      </caption>
      
      <!-- 테이블 헤더 영역: 컬럼 제목들 -->
      <thead>                                  <!-- 테이블 헤더 그룹 (의미론적 구조화) -->
        <tr>                                   <!-- 헤더 행 시작 -->
          <th>작가</th>                         <!-- 첫 번째 컬럼: 도서 저자 정보 -->
          <th>책제목</th>                       <!-- 두 번째 컬럼: 도서 제목 정보 -->
          <th>출판사</th>                       <!-- 세 번째 컬럼: 출판사 정보 -->
        </tr>                                  <!-- 헤더 행 종료 -->
      </thead>
      
      <!-- 테이블 본문 영역: 실제 도서 데이터들 -->
      <tbody>                                  <!-- 테이블 본문 그룹 (의미론적 구조화) -->        
        <!-- 첫 번째 도서 정보 행 (빈 셀 포함) -->
        <tr>                                   <!-- 첫 번째 데이터 행 시작 -->
          <td>워터아이젝슨</td>                   <!-- 작가: 월터 아이작슨 (스티브 잡스 공식 전기 저자) -->
          <td>스티브잡스</td>                    <!-- 책제목: 스티브 잡스 전기 -->
          <td></td>                           <!-- 출판사: 빈 셀 (border-collapse 효과 확인용) -->
                                               <!-- 빈 셀도 테두리는 정상적으로 표시됨 -->
        </tr>                                  <!-- 첫 번째 데이터 행 종료 -->
        
        <!-- 두 번째 도서 정보 행 -->
        <tr>                                   <!-- 두 번째 데이터 행 시작 -->
          <td>최윤철, 임순범</td>                 <!-- 작가: 공동 저자 (최윤철, 임순범) -->
          <td>멀티미디어 배움터</td>               <!-- 책제목: 멀티미디어 관련 학습서 -->
          <td>생능출판사</td>                    <!-- 출판사: 생능출판사 -->
        </tr>                                  <!-- 두 번째 데이터 행 종료 -->
        
        <!-- 세 번째 도서 정보 행 -->
        <tr>                                   <!-- 세 번째 데이터 행 시작 -->
          <td>임순범 외</td>                     <!-- 작가: 임순범을 포함한 여러 공저자 -->
          <td>HTML5 웹 프로그래밍 입문</td>        <!-- 책제목: HTML5 관련 웹 프로그래밍 입문서 -->
          <td>생능출판사</td>                    <!-- 출판사: 생능출판사 (두 번째 행과 동일) -->
        </tr>                                  <!-- 세 번째 데이터 행 종료 -->
        
      </tbody>                                 <!-- 테이블 본문 그룹 종료 -->
    </table>                            <!-- 전체 테이블 종료 -->
  </body>
</html>
