<!DOCTYPE html>
<html>
  <head>
    <title>표의 캡션위치 지정</title>
    <style type="text/css">
      /* ========== books 테이블의 캡션 스타일링 ========== */
      #books caption {
        font-size: 14pt;                       /* 캡션 글자 크기를 14포인트로 설정 */
        font-weight: bold;                     /* 캡션을 굵은 글씨로 강조 표시 */
        margin: 0.5em;                         /* 캡션 주변에 0.5em 여백 추가 */
      }
      
      /* ========== books 테이블의 고급 설정 ========== */
      #books {
        empty-cells: hide;                     /* 빈 셀의 테두리와 배경을 숨김 */
                                               /* 기본값 show: 빈 셀도 테두리와 배경 표시 */
                                               /* hide: 빈 셀은 완전히 투명하게 처리 */
                                               /* border-collapse: separate 상태에서만 작동 */
        
        caption-side: bottom;                  /* 캡션을 테이블 하단에 위치시킨다 */
                                               /* 기본값 top: 캡션이 테이블 상단에 표시 */
                                               /* bottom: 캡션이 테이블 하단에 표시 */
                                               /* 접근성: 표 내용을 먼저 보고 제목을 나중에 확인 */
        
        margin: 1em;                           /* 테이블 전체 외부에 1em 여백 추가 */
      }                                        /* 주변 요소들과의 적절한 간격 확보 */
    </style>
  </head>
  <body>
    <!-- 캡션 위치와 빈 셀 처리 효과를 시연하는 테이블 -->
    <table border="1" id="books">              <!-- HTML 속성: border="1"로 1픽셀 기본 테두리 설정 -->      
      <!-- 테이블 캡션: CSS에 의해 하단으로 이동됨 -->
      <caption>
        추천 도서 테이블                        <!-- 캡션 내용: 간단한 테이블 설명 -->
      </caption>                               <!-- caption-side: bottom에 의해 테이블 아래쪽에 표시됨 -->
      
      <!-- 테이블 헤더 영역: 컬럼 제목들 -->
      <thead>                                  <!-- 테이블 헤더 그룹 (의미론적 구조화) -->
        <tr>                                   <!-- 헤더 행 시작 -->
          <th>작가</th>                         <!-- 첫 번째 컬럼: 도서 저자 정보 -->
          <th>책제목</th>                       <!-- 두 번째 컬럼: 도서 제목 정보 -->
          <th>출판사</th>                       <!-- 세 번째 컬럼: 출판사 정보 -->
        </tr>                                  <!-- 헤더 행 종료 -->
      </thead>
      
      <!-- 테이블 본문 영역: 실제 도서 데이터들 -->
      <tbody>                                  <!-- 테이블 본문 그룹 (의미론적 구조화) -->        
        <!-- 첫 번째 도서 정보 행 (empty-cells 효과 확인용 빈 셀 포함) -->
        <tr>                                   <!-- 첫 번째 데이터 행 시작 -->
          <td>워터아이젝슨</td>                   <!-- 작가: 월터 아이작슨 (스티브 잡스 공식 전기 저자) -->
          <td>스티브잡스</td>                    <!-- 책제목: 스티브 잡스 전기 -->
          <td></td>                           <!-- 출판사: 빈 셀 - empty-cells: hide 효과로 테두리가 숨겨짐 -->
                                               <!-- 이 셀은 투명하게 처리되어 배경이 보임 -->
        </tr>                                  <!-- 첫 번째 데이터 행 종료 -->
        
        <!-- 두 번째 도서 정보 행 (정상적인 데이터가 모든 셀에 존재) -->
        <tr>                                   <!-- 두 번째 데이터 행 시작 -->
          <td>최윤철, 임순범</td>                 <!-- 작가: 공동 저자 (최윤철, 임순범) -->
          <td>멀티미디어 배움터</td>               <!-- 책제목: 멀티미디어 관련 학습서 -->
          <td>생능출판사</td>                    <!-- 출판사: 생능출판사 - 정상적인 테두리 표시 -->
        </tr>                                  <!-- 두 번째 데이터 행 종료 -->
        
        <!-- 세 번째 도서 정보 행 (모든 셀에 데이터 존재) -->
        <tr>                                   <!-- 세 번째 데이터 행 시작 -->
          <td>임순범 외</td>                     <!-- 작가: 임순범을 포함한 여러 공저자 -->
          <td>HTML5 웹 프로그래밍 입문</td>        <!-- 책제목: HTML5 관련 웹 프로그래밍 입문서 -->
          <td>생능출판사</td>                    <!-- 출판사: 생능출판사 (두 번째 행과 동일) -->
        </tr>                                  <!-- 세 번째 데이터 행 종료 -->
        
      </tbody>                                 <!-- 테이블 본문 그룹 종료 -->
    </table>                                   <!-- 전체 테이블 종료 -->
    <!-- 위 테이블 구조에서 캡션은 실제로 하단에 표시됨 -->
  </body>
</html>
