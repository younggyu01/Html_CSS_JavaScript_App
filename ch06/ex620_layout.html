<!DOCTYPE html>
<html>
  <head>
    <title>위치/크기 지정 속성</title>
    <style type="text/css">
      /* ========== 제목 텍스트 공통 스타일 ========== */
      .title {
        position: absolute;                    /* 요소를 절대 위치로 설정 (브라우저 창 기준) */
        top: 0px;                              /* 브라우저 창 상단에서 0픽셀 위치 */
        left: 10px;                            /* 브라우저 창 좌측에서 10픽셀 위치 */
        font-weight: bold;                     /* 제목을 굵은 글씨로 강조 */
      }                                        /* "브라우저 창"과 "콘텐츠" 제목에 적용됨 */
      
      /* ========== 상단 방향 표시기 ========== */
      #top {
        position: absolute;                    /* 절대 위치로 설정 */
        top: 0%;                               /* 브라우저 창 최상단 (0%) */
        left: 45%;                             /* 브라우저 창 가로 중앙 근처 (45%) */
      }                                        /* 상단 기준점을 시각적으로 표시 */
      
      /* ========== 좌측 방향 표시기 ========== */
      #left {
        position: absolute;                    /* 절대 위치로 설정 */
        top: 35%;                              /* 브라우저 창 높이의 35% 지점 */
        left: 5%;                              /* 브라우저 창 좌측에서 5% 지점 */
      }                                        /* 좌측 기준점을 시각적으로 표시 */
      
      /* ========== 우측 방향 표시기 ========== */
      #right {
        position: absolute;                    /* 절대 위치로 설정 */
        top: 35%;                              /* 브라우저 창 높이의 35% 지점 (left와 동일 높이) */
        right: 5%;                             /* 브라우저 창 우측에서 5% 지점 */
                                               /* left 대신 right 속성 사용으로 우측 기준 배치 */
      }
      
      /* ========== 메인 콘텐츠 박스 (테이블) ========== */
      #box {
        position: absolute;                    /* 절대 위치로 설정 */
        top: 25%;                              /* 브라우저 창 상단에서 25% 지점 */
        left: 20%;                             /* 브라우저 창 좌측에서 20% 지점 */
        width: 60%;                            /* 박스의 너비를 브라우저 창의 60%로 설정 */
        height: 50%;                           /* 박스의 높이를 브라우저 창의 50%로 설정 */
        background-color: lime;                /* 박스 배경색을 라임색(연한 초록)으로 설정 */
      }                                        /* 전체 레이아웃의 중심이 되는 콘텐츠 영역 */
      
      /* ========== 너비 표시기 (박스 내부) ========== */
      #width {
        position: absolute;                    /* 절대 위치로 설정 */
        top: 0%;                               /* 상위 요소(#box) 상단에서 0% */
        left: 40%;                             /* 상위 요소(#box) 좌측에서 40% */
      }                                        /* 박스 내부에서 너비 개념을 시각적으로 설명 */
      
      /* ========== 높이 표시기 (박스 내부) ========== */
      #height {
        position: absolute;                    /* 절대 위치로 설정 */
        top: 25%;                              /* 상위 요소(#box) 상단에서 25% */
        right: 15%;                            /* 상위 요소(#box) 우측에서 15% */
      }                                        /* 박스 내부에서 높이 개념을 시각적으로 설명 */
      
      /* ========== 하단 방향 표시기 ========== */
      #bottom {
        position: absolute;                    /* 절대 위치로 설정 */
        bottom: 0%;                            /* 브라우저 창 최하단 (0%) */
                                               /* top 대신 bottom 속성 사용으로 하단 기준 배치 */
        left: 45%;                             /* 브라우저 창 가로 중앙 근처 (45%) */
      }                                        /* 하단 기준점을 시각적으로 표시 */
    </style>
  </head>
  <body>
    <!-- 브라우저 창의 제목 표시 (좌상단) -->
    <p class="title">브라우저 창</p>           <!-- .title 클래스: 절대위치(0,10px) + 굵은글씨 -->
    
    <!-- 상단 기준점 표시 -->
    <p id="top">↑&nbsp; top</p>               <!-- 브라우저 창 상단 중앙에 "top" 방향 표시 -->
                                               <!-- &nbsp;는 공백 문자 (non-breaking space) -->
    
    <!-- 좌측 기준점 표시 -->
    <p id="left">← &nbsp; left</p>            <!-- 브라우저 창 좌측 중앙에 "left" 방향 표시 -->
    
    <!-- 메인 콘텐츠 박스 (라임색 테이블로 구현) -->
    <table id="box" border="1">                <!-- 절대위치(25%,20%) + 크기(60%x50%) + 라임 배경 -->
      <tr>
        <td>
          <!-- 박스 내부 제목 -->
          <p class="title">콘텐츠</p>           <!-- 박스 내부 좌상단에 "콘텐츠" 제목 -->
          
          <!-- 박스 내부 너비 표시기 -->
          <p id="width">← &nbsp; width</p>     <!-- 박스 내부에서 너비 방향 표시 -->
          
          <!-- 빈 문단 (레이아웃 조정용) -->
          <p></p>                              <!-- 공간 확보를 위한 빈 문단 -->
          
          <!-- 박스 내부 높이 표시기 -->
          <p id="height">height &nbsp; ↑</p>   <!-- 박스 내부에서 높이 방향 표시 -->
        </td>
      </tr>
    </table>
    
    <!-- 우측 기준점 표시 -->
    <p id="right">right &nbsp; →</p>          <!-- 브라우저 창 우측 중앙에 "right" 방향 표시 -->
    
    <!-- 하단 기준점 표시 -->
    <p id="bottom">↑ bottom</p>               <!-- 브라우저 창 하단 중앙에 "bottom" 방향 표시 -->
  </body>
</html>
