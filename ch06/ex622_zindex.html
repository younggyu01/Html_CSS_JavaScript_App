<!DOCTYPE html>
<html>
  <head>
    <title>z-index로 앞뒤 배치</title>
    <style type="text/css">
    /*
    z-index는 positioned 요소들(position이 static이 아닌 요소들)의 쌓임 순서를 제어하는 속성입니다.
      1. z-index의 기본 원리:
        • 숫자가 클수록 앞쪽에 표시됨
        • 음수값도 사용 가능 (-1, -2 등)
        • position: static인 요소에는 적용되지 않음
        • 같은 z-index면 HTML 순서대로 쌓임

      2. 이 예제의 쌓임 순서 (뒤에서 앞으로):
        z-index 1 (w3c_z1) ← 가장 뒤
        z-index 2 (h5_z2)
        z-index 3 (css_z3)
        z-index 7 (css_z7)
        z-index 8 (h5_z8)
        z-index 9 (w3c_z9) ← 가장 앞

      3. 시각적 겹침 효과:
        측면도 (z축 기준):
                                  화면쪽 (사용자)
                                      ↑
          [w3c_z9] ────────────────────┤ z-index: 9 (최상위)
          [h5_z8]  ────────────────────┤ z-index: 8
          [css_z7] ────────────────────┤ z-index: 7
          [css_z3] ────────────────────┤ z-index: 3
          [h5_z2]  ────────────────────┤ z-index: 2
          [w3c_z1] ────────────────────┤ z-index: 1 (최하위)
                                      ↓
                                  화면 뒤쪽

      4. 위치별 겹침 분석:
        각 이미지들의 위치 이동으로 인한 겹침:
        • W3C 이미지들: 둘 다 동일한 위치(-20px, +80px)로 이동
          → z-index 9 (w3c_z9)가 z-index 1 (w3c_z1)을 완전히 덮음
        • HTML5 이미지들: 둘 다 동일한 위치(-5px, +45px)로 이동  
          → z-index 8 (h5_z8)이 z-index 2 (h5_z2)를 완전히 덮음
        • CSS3 이미지들: 둘 다 동일한 위치(+5px, +10px)로 이동
          → z-index 7 (css_z7)이 z-index 3 (css_z3)을 완전히 덮음

      5. 테두리의 교육적 역할:
        • border: thin solid black으로 각 이미지의 경계 명확히 표시
        • 겹침 효과를 시각적으로 쉽게 확인 가능
        • 어떤 이미지가 앞에 있는지 명확히 구분

      6. position: relative의 활용:
        • 모든 이미지가 원래 문서 흐름 유지
        • 동시에 z-index와 위치 조정 가능
        • 원래 자리는 그대로 유지하면서 시각적으로만 이동
    */      
      /* ========== 첫 번째 그룹: z-index 1-3 (낮은 우선순위) ========== */   
      /* W3C 로고: 가장 뒤쪽 레이어 */
      #w3c_z1 {
        z-index: 1;                            /* 쌓임 순서를 1로 설정 (가장 낮은 우선순위) */
        position: relative;                    /* 상대 위치로 설정 (z-index 적용을 위해 필요) */
        top: -20px;                            /* 원래 위치에서 위로 20픽셀 이동 */
        left: 80px;                            /* 원래 위치에서 오른쪽으로 80픽셀 이동 */
        border: thin solid black;            /* 얇은 검은색 실선 테두리 추가 (겹침 확인용) */
      }                                        /* 다른 이미지들과 겹칠 때 가장 뒤에 표시됨 */
      
      /* HTML5 로고: 중간 레이어 */
      #h5_z2 {
        z-index: 2;                            /* 쌓임 순서를 2로 설정 (중간 우선순위) */
        position: relative;                    /* 상대 위치로 설정 */
        top: -5px;                             /* 원래 위치에서 위로 5픽셀 이동 */
        left: 45px;                            /* 원래 위치에서 오른쪽으로 45픽셀 이동 */
        border: thin solid black;            /* 얇은 검은색 실선 테두리 추가 */
      }                                        /* z-index 1보다 앞에, z-index 3보다 뒤에 표시됨 */
      
      /* CSS3 로고: 앞쪽 레이어 */
      #css_z3 {
        z-index: 3;                            /* 쌓임 순서를 3으로 설정 (첫 번째 그룹에서 가장 높음) */
        position: relative;                    /* 상대 위치로 설정 */
        top: 5px;                              /* 원래 위치에서 아래로 5픽셀 이동 */
        left: 10px;                            /* 원래 위치에서 오른쪽으로 10픽셀 이동 */
        border: thin solid black;            /* 얇은 검은색 실선 테두리 추가 */
      }                                        /* 첫 번째 그룹에서는 가장 앞에 표시되지만, 두 번째 그룹보다는 뒤에 표시됨 */
      
      /* ========== 두 번째 그룹: z-index 7-9 (높은 우선순위) ========== */   
      /* W3C 로고 (두 번째): 최상위 레이어 */
      #w3c_z9 {
        z-index: 9;                            /* 쌓임 순서를 9로 설정 (전체에서 가장 높은 우선순위) */
        position: relative;                    /* 상대 위치로 설정 */
        top: -20px;                            /* 원래 위치에서 위로 20픽셀 이동 (w3c_z1과 동일한 이동) */
        left: 80px;                            /* 원래 위치에서 오른쪽으로 80픽셀 이동 (w3c_z1과 동일한 이동) */
        border: thin solid black;            /* 얇은 검은색 실선 테두리 추가 */
      }                                        /* 모든 다른 요소들보다 앞에 표시됨 (최상위) */
      
      /* HTML5 로고 (두 번째): 중상위 레이어 */
      #h5_z8 {
        z-index: 8;                            /* 쌓임 순서를 8로 설정 (높은 우선순위) */
        position: relative;                    /* 상대 위치로 설정 */
        top: -5px;                             /* 원래 위치에서 위로 5픽셀 이동 (h5_z2와 동일한 이동) */
        left: 45px;                            /* 원래 위치에서 오른쪽으로 45픽셀 이동 (h5_z2와 동일한 이동) */
        border: thin solid black;            /* 얇은 검은색 실선 테두리 추가 */
      }                                        /* z-index 9보다는 뒤에, z-index 7보다는 앞에 표시됨 */
      
      /* CSS3 로고 (두 번째): 상위 레이어 */
      #css_z7 {
        z-index: 7;                            /* 쌓임 순서를 7로 설정 (높은 우선순위) */
        position: relative;                    /* 상대 위치로 설정 */
        top: 5px;                              /* 원래 위치에서 아래로 5픽셀 이동 (css_z3과 동일한 이동) */
        left: 10px;                            /* 원래 위치에서 오른쪽으로 10픽셀 이동 (css_z3과 동일한 이동) */
        border: thin solid black;            /* 얇은 검은색 실선 테두리 추가 */
      }                                        /* 첫 번째 그룹(z-index 1-3)보다는 앞에 표시되지만, z-index 8,9보다는 뒤에 표시됨 */
    </style>
  </head>
  <body>
    <!-- 페이지 제목 -->
    <h3>5.5 새로운 문서 표준 HTML5</h3>
    
    <!-- 첫 번째 이미지 그룹: z-index 1-3 (뒤쪽 레이어들) -->
    
    <!-- W3C 로고 (첫 번째): 맨 뒤 레이어 -->
    <img src="images/W3C_L.gif" id="w3c_z1" width="72" height="40" />
    <!-- z-index: 1, 위치: (-20px, +80px), 검은 테두리 -->
    <!-- 다른 모든 positioned 요소들보다 뒤에 표시됨 -->
    
    <!-- HTML5 로고 (첫 번째): 중간 레이어 -->
    <img src="images/H5_L.gif" id="h5_z2" width="54" height="66" />
    <!-- z-index: 2, 위치: (-5px, +45px), 검은 테두리 -->
    <!-- w3c_z1보다는 앞에, css_z3보다는 뒤에 표시됨 -->
    
    <!-- CSS3 로고 (첫 번째): 첫 번째 그룹에서 가장 앞 레이어 -->
    <img src="images/CSS3_L.gif" id="css_z3" width="54" height="66" />
    <!-- z-index: 3, 위치: (+5px, +10px), 검은 테두리 -->
    <!-- 첫 번째 그룹에서는 가장 앞이지만, 두 번째 그룹보다는 뒤에 표시됨 -->
    
    <!-- 두 번째 이미지 그룹: z-index 7-9 (앞쪽 레이어들) -->
    
    <!-- W3C 로고 (두 번째): 최상위 레이어 -->
    <img src="images/W3C_L.gif" id="w3c_z9" width="72" height="40" />
    <!-- z-index: 9, 위치: (-20px, +80px), 검은 테두리 -->
    <!-- 모든 다른 요소들보다 가장 앞에 표시됨 (최상위) -->
    
    <!-- HTML5 로고 (두 번째): 차상위 레이어 -->
    <img src="images/H5_L.gif" id="h5_z8" width="54" height="66" />
    <!-- z-index: 8, 위치: (-5px, +45px), 검은 테두리 -->
    <!-- w3c_z9보다는 뒤에, css_z7보다는 앞에 표시됨 -->
    
    <!-- CSS3 로고 (두 번째): 상위 레이어 -->
    <img src="images/CSS3_L.gif" id="css_z7" width="54" height="66" />
    <!-- z-index: 7, 위치: (+5px, +10px), 검은 테두리 -->
    <!-- 두 번째 그룹에서는 가장 뒤이지만, 첫 번째 그룹보다는 앞에 표시됨 -->
  </body>
</html>
