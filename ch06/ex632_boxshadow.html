<!DOCTYPE html>
<html>
  <head>
    <title>박스 그림자</title>
    <style type="text/css">
      #w3c_float {
        float: right;
        border: thin solid black;
        padding: 5px;
        border-top-left-radius: 8px;
        border-bottom-right-radius: 8px;
        box-shadow: 2px 2px 20px 4px green inset;
      }
      #intro_text {
        position: relative;
        left: 10%;
        width: 60%;
        padding: 5px;
        border: medium double black;
        border-radius: 10px;
        box-shadow: 8px 8px 20px 2px blue;
      }
    </style>
  </head>
  <body>
    <h3>5.5 새로운 문서 표준 HTML5</h3>
    <img src="images/W3C_logo.gif" id="w3c_float" width="72" height="40" />
    <p id="intro_text">
      현재 W3C에서 표준안 개발을 하고 있는 HTML5는 차세대 웹문서 표준안으로 많은
      관심이 집중되고 있다. 특히, 표준안 개발에 마이크로소프트, 모질라, 애플,
      구글, 오페라 등 대다수 웹브라우저 개발사가 참여하고 있고, 그동안의 웹
      기술의 발전을 많이 반영하여 모바일을 포함한 차세대 웹서비스 개발의 주요
      기술로 주목받고 있다.
    </p>
  </body>
</html>
