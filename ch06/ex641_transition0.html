<!DOCTYPE html>
<html>
  <head>
    <title>이벤트 발생시 속성 변경</title>
    <style type="text/css">
      #title:hover {
        border: thick double blue;
        padding: 4px;
        background-color: yellow;
        font-size: xx-large;
      }
      #h5_logo {
        position: absolute;
        top: 10px;
        right: 60px;
      }
      #h5_logo:hover {
        border: thin solid red;
        width: 108px;
        height: 132px;
      }
    </style>
  </head>
  <body>
    <h3>5.5 새로운 문서 표준 <span id="title">HTML5</span></h3>
    <img src="images/H5_logo.gif" id="h5_logo" width="54" height="66" />
    <p>
      현재 W3C에서 표준안 개발을 하고 있는 HTML5는 차세대 웹문서 표준안으로 많은
      관심이 집중되고 있다. 특히, 표준안 개발에 마이크로소프트, 모질라, 애플,
      구글, 오페라 등 대다수 웹브라우저 개발사가 참여하고 있고, 그동안의 웹
      기술의 발전을 많이 반영하여 모바일을 포함한 차세대 웹서비스 개발의 주요
      기술로 주목받고 있다.
    </p>
  </body>
</html>
