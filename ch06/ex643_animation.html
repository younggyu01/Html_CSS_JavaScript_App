<!DOCTYPE html>
<html>
  <head>
    <title>키프레임 애니메이션</title>
    <style type="text/css">
      @-webkit-keyframes w3cMove {
        from {
          background: yellow;
          left: 20px;
        }
        to {
          background: lime;
          left: 200px;
        }
      }
      @-webkit-keyframes sway {
        0% {
          background: white;
          left: 20px;
        }
        25% {
          background: yellow;
          top: 70px;
          left: 150px;
        }
        50% {
          background: lime;
          top: 70px;
          left: 280px;
        }
        75% {
          background: yellow;
          top: -10px;
          left: 150px;
        }
      }
      #w3c_anim {
        -webkit-animation: w3cMove 6s;
        position: relative;
      }
      #title {
        -webkit-animation: sway 6s;
        position: relative;
      }
    </style>
  </head>
  <body>
    <h3>5.5 새로운 문서 표준 <span id="title">HTML5</span></h3>
    <img src="images/W3C_logo.gif" id="w3c_anim" width="72" height="40" />
    <p>
      현재 W3C에서 표준안 개발을 하고 있는 HTML5는 차세대 웹문서 표준안으로 많은
      관심이 집중되고 있다. 특히, 표준안 개발에 마이크로소프트, 모질라, 애플,
      구글, 오페라 등 대다수 웹브라우저 개발사가 참여하고 있고, 그동안의 웹
      기술의 발전을 많이 반영하여 모바일을 포함한 차세대 웹서비스 개발의 주요
      기술로 주목받고 있다.
    </p>
  </body>
</html>
