<!--
연습문제 1: 변수와 자료형
문제: 학생의 정보를 저장할 수 있는 JavaScript 프로그램을 작성하세요.

이름(문자열), 나이(숫자), 키(숫자), 성별(문자)을 변수로 선언
prompt를 사용해 사용자로부터 각 정보를 입력받기
입력받은 정보를 테이블 형태로 화면에 출력하기
-->
<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>학생 정보 입력</title>
</head>
<body>

<script type="text/javascript">
    var name = prompt("이름을 입력하세요:");
    var age = parseInt(prompt("나이를 입력하세요:"));
    var height = parseFloat(prompt("키를 입력하세요 (cm):"));
    var gender = prompt("성별을 입력하세요 (남/여):");
    
    document.write("<table border='1'>");
    document.write("<caption>학생 정보</caption>");
    document.write("<tr><th>항목</th><th>내용</th></tr>");
    document.write("<tr><td>이름</td><td>" + name + "</td></tr>");
    document.write("<tr><td>나이</td><td>" + age + "세</td></tr>");
    document.write("<tr><td>키</td><td>" + height + "cm</td></tr>");
    document.write("<tr><td>성별</td><td>" + gender + "</td></tr>");
    document.write("</table>");
</script>
</body>
</html>
