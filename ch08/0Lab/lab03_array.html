<!--
연습문제 3: 배열과 배열 메소드
문제: 다음 기능을 가진 성적 관리 프로그램을 배열을 이용해 작성하세요.

5명의 학생 성적을 배열에 저장
평균 점수 계산
최고점과 최저점 찾기
성적을 내림차순으로 정렬
-->
<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>성적 관리 시스템</title>
</head>
<body>

<script type="text/javascript">
    // 학생 성적 입력
    var scores = [];
    var n = parseInt(prompt("학생 수를 입력하세요:"));
    
    for(i = 0; i < n; i++) {
        var score = parseInt(prompt((i+1) + "번째 학생의 성적을 입력하세요:"));
        scores.push(score);
    }
    
    // 평균 계산
    var sum = 0;
    for(i = 0; i < scores.length; i++) {
        sum += scores[i];
    }
    var average = sum / scores.length;
    
    // 최고점과 최저점
    var maxScore = Math.max.apply(Math, scores);
    var minScore = Math.min.apply(Math, scores);
    
    // 정렬 (내림차순)
    var sortedScores = scores.slice();  // 원본 배열 복사
    sortedScores.sort(function(a, b) { return b - a; });
    
    // 결과 출력
    document.write("<h2>성적 관리 결과</h2>");
    document.write("입력된 성적: " + scores.join(", ") + "<br/>");
    document.write("평균 점수: " + average.toFixed(2) + "점<br/>");
    document.write("최고점: " + maxScore + "점<br/>");
    document.write("최저점: " + minScore + "점<br/>");
    document.write("내림차순 정렬: " + sortedScores.join(", ") + "<br/>");
</script>
</body>
</html>
