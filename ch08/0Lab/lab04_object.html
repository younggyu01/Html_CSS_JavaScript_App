<!--
연습문제 4: 객체와 메소드
문제: 자동차 객체를 만들고 다음 기능을 구현하세요.

브랜드, 모델, 연식, 색상을 속성으로 가짐
자동차 정보를 출력하는 메소드
나이를 계산하는 메소드 (현재 년도 - 연식)
여러 대의 자동차 객체를 배열에 저장하고 관리
-->
<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>자동차 객체 관리</title>
</head>
<body>

<script type="text/javascript">
    // 자동차 생성자 함수
    function Car(brand, model, year, color) {
        this.brand = brand;
        this.model = model;
        this.year = year;
        this.color = color;
        
        // 정보 출력 메소드
        this.showInfo = function() {
            document.write("<h3>" + this.brand + " " + this.model + "</h3>");
            document.write("연식: " + this.year + "년<br/>");
            document.write("색상: " + this.color + "<br/>");
            document.write("나이: " + this.getAge() + "년<br/>");
            document.write("<hr/>");
        };
        
        // 나이 계산 메소드
        this.getAge = function() {
            var currentYear = new Date().getFullYear();
            return currentYear - this.year;
        };
    }
    
    // 자동차 객체들 생성
    var cars = [
        new Car("현대", "소나타", 2020, "흰색"),
        new Car("기아", "K5", 2019, "검정색"),
        new Car("BMW", "X5", 2021, "은색"),
        new Car("벤츠", "E클래스", 2018, "파란색")
    ];
    
    // 모든 자동차 정보 출력
    document.write("<h2>자동차 목록</h2>");
    for(i = 0; i < cars.length; i++) {
        cars[i].showInfo();
    }
    
    // 가장 오래된 차 찾기
    var oldestCar = cars[0];
    for(i = 1; i < cars.length; i++) {
        if(cars[i].getAge() > oldestCar.getAge()) {
            oldestCar = cars[i];
        }
    }
    
    document.write("<h3>가장 오래된 차</h3>");
    document.write(oldestCar.brand + " " + oldestCar.model + " (" + oldestCar.getAge() + "년)<br/>");
</script>
</body>
</html>
