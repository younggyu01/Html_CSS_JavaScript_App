<!DOCTYPE html>
<html>
<head>
<title> JavaScript 변수 선언 </title>
</head>
<body>
  <script type="text/javascript">
      // 변수의 선언 방식, 대소문자를 구분함
      // var 변수명
      // 혹은
      // var 변수명 = 변수값;

      var index, name = "모바일 웹";
      var start = 0, end = 100.0;
      var message, condition, sender, receiver;
      var a = "3";
      var b = 2;

      c = b + 3 + a;  // c값은 "53"이 됨. 덧셈 연산 후 문자열 붙이기 연산
      d = a + b;      // d값은 "3"+"2"="32", 문자열 연결(Concatenation)
  </script>
</body>
</html>
