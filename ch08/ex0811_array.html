<!DOCTYPE html>
<html>
<head>
<meta charset="euc-kr">
<title> Array </title>
</head>
<body>
<script type="text/javascript">

var arr = new Array("one", 2, "3", 4, "five");
// arr의 내용: ["one", 2, "3", 4, "five"]

arr[6] = 6;
arr[7] = "seven";
arr[9] = "3+6";
// arr의 내용: ["one", 2, "3", 4, "five", undefined, 6, "seven

document.write("length of array: " + arr.length + "<br/>");

document.write("arr = [");
for(i=0;i<arr.length;i++) document.write(" " + arr[i] + " ");
document.write("] <br/> ");

arr.length = 3;
document.write("length of array: " + arr.length + "<br/>");

document.write("arr = [");
for(i=0;i<arr.length;i++) document.write(" " + arr[i] + " ");
document.write("] <br/> ");

document.write("arr[" + 100 + "]: " + arr[100] + "<br/>");
document.write("length of array: " + arr.length + "<br/>");

arr[100] = 100;
document.write("arr[" + 100 + "]: " + arr[100] + "<br/>");
document.write("length of array: " + arr.length + "<br/>");

</script>
</body>
</html>
