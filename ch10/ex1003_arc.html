<!DOCTYPE html>
<!-- Canvas 그림그리기 예제 (arc) -->
<html>
<head>
<title> arc drawing </title>
</head>
<body>

<canvas id="myCanvas" width="300" height="200"></canvas>

<script type="text/javascript">
  var canvas = document.getElementById("myCanvas");
  var context2d = canvas.getContext("2d");

  context2d.beginPath();
  context2d.arc(30, 100, 20, 0, 1.5*Math.PI); // Math.PI 상수를 이용해 각도지정
  context2d.stroke();

  context2d.beginPath();
  context2d.arc(110, 100, 40, 1*Math.PI, 1.5*Math.PI, true); // 반시계방향 원호
  context2d.closePath(); // 경로 시작점과 끝점을 직선으로 연결하면 경로를 종료한다.
  context2d.stroke();

  context2d.beginPath();
  context2d.arc(240, 100, 60, 0, 2*Math.PI); // 360도 원호를 그려 원 그리기
  context2d.stroke();
</script>

</body>
</html>
