<!DOCTYPE html>
<!-- Canvas 그림그리기 예제 -->
<html>
<head>
<title> curve drawing </title>
</head>
<body>

<canvas id="myCanvas" width="500" height="250"></canvas>

<script type="text/javascript">
  var canvas = document.getElementById("myCanvas");
  var context = canvas.getContext("2d");

  context.moveTo(50, 200);
  context.quadraticCurveTo(100, 10, 200, 200);

  context.stroke();

  context.moveTo(300, 200);
  context.bezierCurveTo(300, 100, 550, 100, 450, 200);

  context.stroke();
</script>


</body>
</html>
